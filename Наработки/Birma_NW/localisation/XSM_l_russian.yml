 XSM_GATHERING_STORM_DESC:0 "Северо-запад Китая со времён Синьхайской революции попал под прямое управление нескольких семей генералов-мусульман, последовательно и честно служивших вот уже нескольким правительствам страны. Поколение старых генералов уходит, им в спину дышат новые, которые взращены гражданской войной и современными мировыми идеологиями. Однако, сможет ли практические знания и амбиции молодых перебороть опыт и связи старого мира?"
