 # Ивенты #
 xsm.1.t:0 "Власть – дело семейное"
 xsm.1.d:0 "Северо-запад Китая с давних времён заселён китайскими мусульманами, народами хуэй, дунган и даже казахов. В связи с этим, в ходе Синьхайской революции и последующих за ней событий у власти здесь удалось закрепиться нескольким семьям генералов-мусульман Ма. Каждая из трёх провинций, Цинхай, Нинся и Ганьсу, контролировалось одной кликой, власть в которых передавалась обычно по наследству. Однако, в последние годы череда события нарушила этот закономерный ход развития. \nВласть в провинции Ганьсу была поделена между губернаторами провинций Цинхай и Нинся после того, как её последний губернатор Ма Чжунъин отправился в Синьцзянь устанавливать там свою власть. Губернатор Цинхая Ма Ци умер в 1931 году и власть в провинции взял его брат Ма Линь. С одной стороны, пожилой губернатор смог удержать властькрепко в руках, а также помог другим генералам Ма объединиться вместе перед лицом вторжения генерала Сунь Дяньина. С другой стороны, Линь является человеком «предыдущего» поколения Ма, что раздражает некоторых молодых и амбициозных генералов. Главным проявителем этого недовольства стал Ма Буфан – военный губернатор Цинхая, который за последний месяц стал активно вмешиваться во внутреннюю политику правительства провинции, создавая двоевластие в провинции. Ко всему прочему, Буфан является сыном Ма Ци, то есть племянником текущего губернатора Линя, что добавляет особой пикантности сложившейся ситуации. \nВ связи с этим, Ма Линю необходимо предпринять какие-то меры, чтобы занять главного представителя следующего поколения генералов, так как многие уже говорят о том, что Буфан не остановится перед своей целью восхождения ко власти в провинции"
 xsm.1.a:0 "Отцы и дети"
 xsm.2.t:0 "Хорошие новости с северо-запада"
 xsm.2.d:0 "Губернатор провинции Цинхай [XSM.GetLeader] подтвердил свою приверженность нашему правительству, проведя сокращения своих полномочий. Это как раз то, чего мы с силой добиваемся от лидеров других клик и провинций. Благо, что местные губернаторы давно славятся своей высокой преданностью центральной китайской власти. \nВ обмен на сокращение полномочий, наши эксперты помогли разобраться с бардаком в финансовой системе провинции, ко всему прочему включив провинцию в общегосударственную систему налогообложения, направив часть из них в Нанкин."
 xsm.2.a:0 "Прекрасные новости"
 xsm.3.t:0 "Аэропорт Юшу Батанг восстановлен"
 xsm.3.d:0 "Губернатор Цинхая восстановил аэропорт Юшу Батанг в северной части Тибета, находящийся под его контролем. Благодаря этому мы получили возможность проводить бомбардировку Лхасы, столицы Тибета, а соответственно местные власти будут более сговорчивыми в проведении переговоров с нами."
 xsm.3.a:0 "Тибет останется в нашей сфере влияния"
 xsm.4.t:0 "Восстановление аэропорта Юшу Батанг"
 xsm.4.d:0 "Недавно около разрушенного в ходе китайско-тибетской войны аэродрома Юшу Батанг вновь появились войска местного военачальника Ма Буфана, которые занялись восстановлением взлётно-посадочной полосы и ангаров для самолётов. Это действие – намёк нам о том, что Китайская республика продолжает претендовать на наши территории и не допустит появления здесь чужих армий."
 xsm.4.a:0 "Теперь с Юшу Батанга до Лхасы рукой подать"
 xsm.5.t:0 "Китайские войска у границы"
 xsm.5.d:0 "Китайская армия сосредотачивается у наших границ. Губернатор провинции Цинхай [XSM.GetLeader] пытается выслужиться перед своим правительством, создавая угрозу нашей независимости. Его армия была сильно натренирована в войне с Тибетом, а позже японскими войсками и коммунистическими партизанами, так что нам нужно задуматься о мирных решениях вопроса"
 xsm.5.a:0 "Нужно иметь это ввиду"
 xsm.6.t:0 "Предложение об объединении"
 xsm.6.d:0 "Губернатор Цинхая [XSM.GetLeader] выдвинул нам предложение об объединение двух наших клик. Это поможет нам сохранить свои силы и удержаться перед лицом мощного противника, а также сохранить в целом за мусульманами контроль над данными территориями"
 xsm.6.a:0 "Мы согласны"
 xsm.6.b:0 "Мы согласны"
 xsm.6.c:0 "Автономно мы действуем более эффективно"
 xsm.7.t:0 "Отказ лидеров клики Ма"
 xsm.7.d:0 "Лидеры клики Ма отказались от объединения с нашей кликой, так как считают, что именно благодаря автономным и независимым друг от друга действиям в собственных провинциях нам удалось воевать и развивать регионы столь эффективно. А соответственно, нам и впредь нужно придерживаться данного принципа."
 xsm.7.a:0 "Хорошо"
 xsm.8.t:0 "Раскол Ихэвани"
 xsm.8.d:0 "Так как мы стали вести прямое финансирование мусульманской секты Ихэвани, то потребовали того, чтобы она окончательно заняла модернистские позиции, однако это, к сожалению, привело к неожиданным последствиям: их единство оказалось хрупкой иллюзией, и секта окончательно разделилась на два течения: модернистское и традиционное. \nВ связи с этим, вновь возникло преобладание отсталых форм ислама над модернистскими идеями, так как салафиты не могли не воспользоваться столь удачной ситуацией."
 xsm.8.a:0 "Кажется, пора переходить к радикальным мерам"
 xsm.9.t:0 "Личный разговор губернаторов"
 xsm.9.d:0 "Семьи Ма решают вопросы контроля власти достаточно простым способом: они расширяют свою сферу влияния, чтобы получить новый кусок земли, который можно передать молодому и амбициозному генералу. Именно так Ма расширили свои владения на юге до Тибетского нагорья и на севере до границы Внешней Монголии. Именно с этой целью Ма Чжунъин со своей 36-ой дивизией отправился в Синьцзянь, чтобы стать там местным правителем. \nМа Линь, чувствуя растущие властные амбиции своего племянника Ма Буфана, решил использовать этот план ещё раз. Так как Буфан – отличный военный командир и уже доказал свои способности в военном конфликте с Тибетом в 1932 году, то Линь предложил ему организовать военную экспедицию туда для восстановления власти Китайской республики над этими территориями. Ко всему прочему, у нас есть два кандидата на тибетскую власть, которых и может «поддержать» Буфан в своём походе: это малолетний ребёнок, которого считают потенциальной 14-ой реинкарнацией Далай-ламы, и вполне легитимный соправитель Тибета Панчен-лама IX, от которого избавилась местная аристократия несколько лет назад и он отправился в путешествие по Китаю. Сейчас он проживает как раз в нашей провинции, в городе Синин и давно ищет возможности вернуть свою законную власть в Тибете. \nБуфан понравилась идея Линя и он уже стал подготавливать для этого армию, однако нам необходимо всё-таки выбрать, кого использовать в качестве марионеточного правителя Тибета."
 xsm.9.a:0 "Сделаем ставку на Далай-ламу XIV"
 xsm.9.b:0 "Сделаем ставку на Панчен-ламу IX"
 xsm.10.t:0 "Вторжение мусульманских войск"
 xsm.10.d:0 "Мусульманские генералы с северо-запада Китая решили возобновить конфликт пятилетний давности и попытаться окончательно ликвидировать нашу независимость. Генерал Ма Буфан из Цинхайской клики вторгся в севере на территорию Тибета, требуя подчиниться власти якобы новой реинкарнации Далай-ламы XIV – безвольного и малолетнего мальчика, который является марионеткой в руках Буфана. Часть наших территорий уже перешла на сторону Буфана, поверив в истинность реинкарнации Далай-ламы, но под нашим контролем всё ещё остаётся большая часть страны."
 xsm.10.a:0 "Мы должны остановить их, иначе Тибет снова попадет под влияния Китая"
 xsm.10.b:0 "Да здравствует Далай-лама XIV!"
 xsm.11.t:0 "Вторжение Панчен-ламы"
 xsm.11.d:0 "Выгнанный из страны Панчен-лама IX долгое время скитался по всему Китаю, ища поддержку от одного из правителей страны или провинции близ Тибета. И сейчас ему удалось наконец заручиться военной силой мусульманских генералов северо-запада Китая, чтобы восстановить своё правления в Лхасе. Однако, он не понимает, что будет являться лишь марионеткой в руках безжалостных мусульманских милитаристов. Часть наших территорий перешла на сторону Панчен-ламы, поверив в искренность его заявлений, однако столица остаётся под нашим контролем."
 xsm.11.a:0 "Панчен-лама — предатель интересов Тибета"
 xsm.11.b:0 "Наконец-то легитимный правитель"
 xsm.12.t:0 "Выход Ма Линя на пенсию"
 xsm.12.d:0 "Губернатор провинции Ма Линь завершил свой политический путь. Он закончил все дела и реформы, которые собирался сделать на своём посту. Именно эти слова он передал руководству республики в разговоре по телефону. В качестве своего приемника он выдвинул кандидатуру генерала Ма Пу, проверенного человека и верного соратника Ма Линя. Руководство утвердило его на этом посту."
 xsm.12.a:0 "Спасибо Линю за всё"
 xsm.13.t:0 ""
 xsm.13.d:0 ""
 xsm.13.a:0 ""
 xsm.14.t:0 "Изменения в правительстве провинции"
 xsm.14.d:0 "Директор транспортного бюро провинции Ма Цзо является одним из старейших членов правительства, ещё со времён правления отца Ма Буфана – Ма Ци. Он был назначен им в 1929 году. За это время Ма Цзо стал известен также как крупный предприниматель, владеющий большинством соляных месторождений в провинции. \nИменно его смещение Буфаном было одним из самых ожидаемых после заявления последнего о реформировании правительства. Вместе с Ма Цзо свои посты покинули ещё несколько маловлиятельных сторонников Ма Линя."
 xsm.14.a:0 "Нам нужны новые, молодые люди"
 xsm.15.t:0 "Чистки в офицерском корпусе"
 xsm.15.d:0 "Кроме вычищения сторонников Ма Линя из правительства провинции, Ма Буфан занялся пересмотром высшего офицерства. Он понимает, что много кто может захотеть воспользоваться его собственным опытом по приходу к власти в провинции через военное давление, поэтому стоит обезопасить свой пост, убрав из армии ненадёжных людей. \nДля того, чтобы это не выглядело как реальная борьба с инакомыслием, то эти люди получат достойные, но невлиятельные посты в правительстве и тыловых войсковых службах."
 xsm.15.a:0 "Их влияние нам не нужно"
 xsm.16.t:0 "Подозрительная деятельность Ма Цзо"
 xsm.16.d:0 "Больше полугода назад мы уволили с правительственного поста Ма Цзо – предпринимателя, владеющего соляными рудниками в Цинхае. С тех пор его дела в бизнесе пошли ещё лучше, чем во время его пребывания на государственной должности. Его основная компания переехала в город Линься в провинции Ганьсу, а сам он стал создавать множество магазинов и предприятий по всему Китаю, в том числе сохраняя свои активы и в Цинхае."
 xsm.16.a:0 "Возможно, тут замешана коррупция"
 xsm.17.t:0 "Новая компания Ма Цзо"
 xsm.17.d:0 "Ма Цзо продолжает свою предпринимательскую активную деятельность. На этот раз до нас дошла информация, что он основал в Синине компанию Deyiheng Company и открыл несколько магазинов, где торгует своими товарами, выпускаемыми в Ганьсу или добываемыми здесь же в Цинхае. При этом его бизнес-империя продолжает расширяться и в другие провинции, простираясь от Тибета до Пекина. По всей видимости, ему всё-таки удалось наладить очень хорошие связи пока он был на своём посту в правительстве нашей провинции, так что пора выказать ему официальные обвинения."
 xsm.17.a:0 "Коррупция, чванство чиновничье…"
 xsm.18.t:0 "Национализация предприятий Ма Цзо"
 xsm.18.d:0 "Сегодня суд нашей провинции официально вынес обвинение в коррупции бывшему члену правительства провинции Ма Цзо, который в последнее время получил большое внимание со стороны губернатора Ма Буфана из-за своего слишком быстрого роста личного богатства в виде предприятий, магазинов и новых фирм, которые появляются не только в Цинхае, но уже раскинулись от Индии до Пекина. В связи с обвинениями, Ма Буфан решил национализировать соляные рудники и часть магазинов Ма Цзо, расположенных непосредственно в Синине, столице провинции. \nСамому Ма Цзо давно стало понятно, что лучше ему вообще не появляться в Цинхае после того, как Буфан стал неограниченным местным правителем."
 xsm.18.a:0 "Ма Цзо - это кто?"
 xsm.19.t:0 "Возвращение Чжан Дацяня"
 xsm.19.d:0 "В Синин вновь вернулся китайский художник Чжан Дацянь, которого мы отправляли в тибетский город Скубум для того, чтобы привлечь исследователей и помощников в себе команду, а затем начать работу над анализом и копированием буддистского искусства Дуньхуан для музеев Китая."
 xsm.19.a:0 "Славно"
 xsm.20.t:0 "Встреча с Ван Луобинем"
 xsm.20.d:0 "В резиденцию в Синине прибыл потрёпанный молодой человек с губной гармошкой в руке, с которой он почти никогда не расставался. На пороге его лично встретил хозяин, величественный Ма Буфан, и проводил в гостиную, где им подали чай. Буфан расспрашивал Вана о своей жизни, тот ему поведал, что недавно окончил музыкальный факультет Пекинского педагогического университета и с детства увлекается китайскими народными песнями. Также в своём рассказе он упомянул о том, что японцы ведут себя очень неподобающе в Пекине и «чувствуют себя хозяевами положения \nБуфан немного замялся, так как не хотел говорить о политике в данный момент. Больше его интересовали знания Вана в народной музыке, у них затянулся разговор на эту тему, Ван рассказал, что давно собирает по всему Китаю различные произведения, которые ему кажутся интересными. В конце разговора, Буфан пообещал помогать финансово Вану в обмен на написание песен для поддержания боевого духа его бойцов."
 xsm.20.a:0 "За такими разговорами забываешь о чае и войне"
 xsm.21.t:0 "Арест Вана Луобиня"
 xsm.21.d:0 "К нам пришло известие, что полиция арестовала и держит в тюрьме музыканта Вана Луобиня, с которым мы установили плотное взаимодействие около года назад. Не сообщается точных причин ареста, но похоже на какое-то недоразумение. Учитывая наше положение и наши связи, нам стоит вмешаться в происходящий произвол и вызвать молодого музыканта из тюрьмы."
 xsm.21.a:0 "Один звонок поможет ему"
 xsm.22.t:0 "Недоразумение"
 xsm.22.d:0 "Музыкант Ван Луобинь вновь посетил резиденцию военачальника Ма Буфана. Он прибыл, чтобы поведать историю своего злоключения, в ходе которого он попал в тюрьму. Оказалось, что в ходе его очередного творческого поиска, местная полиция приняла его то ли за бомжа, то ли за японского шпиона, в связи с чем и арестовала. Ван поблагодарил Буфана за своё освобождение и сообщил, что готов в любой момент продолжить работать для него."
 xsm.22.a:0 "И такое бывает"
 xsm.23.t:0 "Завершение съёмок фильма"
 xsm.23.d:0 "Несколько месяцев в Цинхае шли съёмки фильма, финансируемые лично Ма Буфаном. В проекте принимали участие многие знаменитые китайские деятели киноискусства: режиссеры, актёры, сценаристы. Давний знакомый Буфана, Ван Луобинь также не избежал возможности поучаствовать в производстве и написал для фильма песню «В этом месте, совсем далеко»."
 xsm.23.a:0 "Фильм наверняка будет успешен"
 xsm.24.t:0 "Песня боевого коня"
 xsm.24.d:0 "Китайский музыкант Ван Луобинь написал специально по заказу военачальника Ма Буфана песню боевого коня, вдохновляясь успехами войск мусульманских генералов на северо-западе Китая. Для того, чтобы лично исполнить свою работу, Ван прибыл в резиденцию Буфана в Синине."
 xsm.24.a:0 "Это повысит боевой дух наших солдат"
 xsm.25.t:0 "Марш китайских мусульман"
 xsm.25.d:0 "Китайский музыкант Ван Луобинь написал специально по заказу военачальника Ма Буфана марш китайских мусульман, вдохновляясь успехами войск мусульманских генералов на северо-западе Китая и призывом священной войны против Японии. Для того, чтобы лично исполнить свою работу, Ван прибыл в резиденцию Буфана в Синине."
 xsm.25.a:0 "Это повысит боевой дух наших солдат"
 xsm.40.t:0 "Напряжённый разговор между братьями"
 xsm.40.t:0 "Напряжённый разговор между братьями"
 xsm.40.d:0 "Ма Буфан долгое время думал, что избавил себя от любой политической конкуренции внутри клики и провинции, убрав Ма Линя с поста гражданского губернатора, а позже проведя чистку в правительстве и высших офицерских кругах. Однако, беда пришла откуда он не ждал: его родной брат Ма Буцин, наверняка поддерживаемый правительством республики, вступил с нами в подпольное противостояние за лидерство в провинции. \n По поступившей нам информации, новым лидером руководство страны желает видеть того из двух генералов, кто сумеет победить в большем количестве сражений."
 xsm.40.a:0 "И ты, Буцин?!"
