 XSM_idea_chinese_cliqe_desc:0 "Официально всеми иными государствами мы считаемся лишь частью Китая, поэтому вести самостоятельно внешнюю и торговую политику мы не можем"
 XSM_idea_gubernator_conflict:0 "Соперничество губернаторов"
 XSM_idea_gubernator_conflict_desc:0 "Несмотря на то, что лидером провинции является гражданский губернатор Ма Линь, ему уже дышит в спину Ма Буфан – представитель молодого поколения генералов-мусульман, являющийся по совместительству военным губернатором. Пока что ещё у нас есть возможности выйти из данного конфликта без потерь, но если продолжить бездействовать, то Буфан начнёт действовать"
 XSM_idea_muslim_salafit:0 "Противоборство мусульманских сект – Преобладание салафитов"
 XSM_idea_muslim_salafit_desc:0 "У ислама существует множество различных внутренних течений, и если никто из политиков раньше не интересовался данным вопросом, то опытный губернатор Ма Линь решил подойти к этому вопросу с умом, финансируя одну из сект, Ихэвань, которая пропагандирует выгодные китайскому правительству ценности: модернизм, национализм и светскость. Однако, это не могло не вызвать напряжённость со стороны других религиозных групп"
 XSM_idea_muslim_equality:0 "Противоборство мусульманских сект – Равенство"
 XSM_idea_agrar_problem:0 "Проблемы с сельским хозяйством"
 XSM_idea_agrar_problem_desc:0 "Наша провинция достаточно бедна на плодородные земли. Это связано с общей засушливостью территорий и их высокогорным расположением. В связи с этим, продовольствие большей частью поставляется к нам из центральных плодородных районов страны"
 XSM_idea_bad_economy:0 "Расстроенные финансы провинции"
 XSM_idea_bad_economy_desc:0 "Последние годы губернатор Ма Линь различными способами пытается привести в надлежащее состояние экономику и финансовое состояние провинции. Они сильно пострадали в ходе нескольких войн с Тибетом и другими кликами, в которых участвовал Цинхай"
