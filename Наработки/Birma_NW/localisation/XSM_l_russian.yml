 Ma_Lin_desc:0 "Генерал Ма Линь — это представитель старого, уходящего поколения военачальников. Его брат Ма Ци был долгое время губернатором провинции до своей смерти в 1931 году. Его пост унаследовал Линь, взяв на себя руководство в сложные для провинции годы: случились китайско-тибетская война и вторжение генерала Сунь Дэньсяна. Благодаря своим дипломатическим навыкам Линю удалось сплотить все три семьи Ма и дать совместный отпор Суню с его многочисленной армией. В настоящий момент Линь очень предан генералиссимусу Чан Кайши, однако долгое время до этого он выступал против него в армиях других военачальников, поэтому доверие к нему со стороны центрального правительства ниже, чем он бы хотел"
 Ma_Bufang_desc:0 "Ма Буфан не должен был быть военным. Первое время он учился на имама, однако произошедшее в Китае события круто изменили жизнь его семьи, так как его отец, Ма Ци, стал губернатором провинции Цинхай. Вместе с братом Ма Буцинем, Буфан перешёл на военную службу, достаточно уверенно поднимаясь по карьерной лестнице. Несмотря на своё первоначальное сугубо религиозное образование, он является одним из главных сторонников реформ в исламе, а также общей модернизацией региона и страны"
