 # Описания # 
 XSM_power_desc:0 "Официально провинция Цинхай управляется двумя губернаторами: гражданским Ма Линем и военным Ма Буфаном. Причём, первый является юридически более важной фигурой, однако, как показывает практика, в Китае надёжно работает лишь один закон – у кого армия, тот и сильней."
 XSM_loyality_desc:0 "Несмотря на то, что юридически мы являемся провинцией Китайской республики, на фоне последних событий, произошедших в стране, нам стоит подтвердить свою лояльность правительству в Нанкине. В таком случае, мы изменим свою налоговую систему, а также центральное правительство начнёт нам помогать с вооружением."
 XSM_cult_desc:0 "Большая часть населения северо-запада Китая исповедуют в качестве религии ислам. Как известно, в исламе существует множество течений и между ними идёт давняя борьба. Эта проблема не обошла стороной и наши провинции. Пока что, к сожалению, среди нашего мусульманства преобладает секта салафитов, которые считают, что ислам должен быть неполитической религией, а также должен поддерживать старые традиции и культы. В противовес ей существует секта Ихэвань, в которой существует два крыла: одно из них выступает за следование идеологии салафитов, другая же является модернистским течением, которое выступает за расширение светского образования среди мусульманского населения, а также поддержку китайского национализма со стороны ислама. Мы можем использовать эту секту ради достижения собственных целей, популяризации Гоминьдана и приобщения простых людей к политике. Таким образом, они будут меньше подвержены пропаганде коммунистов или тайных обществ."
 XSM_Ma_desc:0 "Для того, чтобы Ма Линю удержаться у власти, ему нужно предпринять некоторые меры, обеспечивающие лояльность верных ему людей, а также расположение со стороны правительства Китайской республики. Кроме того, ему давно стоит поправить неблагоприятное состояние финансовой системы провинции, чем он занимается уже несколько лет на своём посту. На такое положение дел повлияли несколько войн, в которых участвовала провинция."
 XSM_old_supp_desc:0 "Ма Линь — это старый генерал, у которого за время его политической и военной деятельности сформировалось множество дружеских отношений с лидерами различных фракций, движений и партий. Вкупе с умением «найти подход» в общении с человеком это поможет ему вовремя примкнуть к удобной стороне в гражданской войне."
 XSM_joining_SZPNO_desc:0 "Наша провинция находится почти что в окружении стран, входящих в состав нового правительства страны, поэтому нам не имеет смысла пытаться сопротивляться этой власти на северо-западе страны. Благодаря дипломатическим навыкам Линя ему удастся наладить хорошие отношения с новым «центром»."
 XSM_Join_left_Gomindan_desc:0 "Ма Линь долгое время воевал в составе армии Фэна Юйсяна, благодаря чему у него установились крепкие связи с представителями левой фракции Гоминьдана. Он сам разделяет именно их позиции в отношении политического будущего страны, поэтому в настоящий момент, когда левая фракция вступил на путь вооружённого противостояния правым, нам стоит поддержать их."
 XSM_support_yan_desc:0 "Так как Северо-Западное Правительство Национальной Обороны является объединением трёх сильно разных политических движений, то начинает играть большую роль то, какая из фракций в итоге наберёт большинство в нём. Ян Хучэн лично встретился с [XSM.GetLeader], чтобы заручиться его поддержкой, так как они оба когда-то воевали в армии Фэна Юйсяна, одного из главных лидеров левой фракции Гоминьдана."
 XSM_create_commi_desc:0 "Так как Северо-Западное Правительство Национальной Обороны является объединением трёх сильно разных политических движений, то начинает играть большую роль то, какая из фракций в итоге наберёт большинство в нём. В связи с этим, некоторые коммунистические лидеры просят [XSM.GetLeader] официально вступить в компартию и сделать свою провинцию одной из баз Красной армии."
 XSM_Low_autonomy_cinhai_desc:0 "Чтобы подтвердить нашу поддержку одной из фракций внутри СЗПНО, нам необходимо сократить автономию нашей провинции. Также это поможет централизовать управление армией и улучшит её взаимодействие на поприще войны с Японией."
 XSM_coop_with_army_desc:0 ""
 XSM_let_hesi_coridor_desc:0 "Так как правительство левого Гоминьдана контролирует очень маленькие территории, то нам имеет смысл ради общего выживания передать им под управление стратегически важный коридор Хэси, куда в случае чего сможет эвакуировать правительство."
 XSM_support_centralizatiom_desc:0 "Нашей стране давно пора отойти от практики сильно децентрализованного управления провинциями. Это привело лишь к долгому периоду кровавой гражданской войны и не дало возможности оказать достойное сопротивление японской агрессии, так что нам стоит ликвидировать свою автономию ради общего блага."
 XSM_Ma_avanture_desc:0 "После Синьхайской революции Тибет вышел из-под влияния Китайской республики благодаря умелым действиям предыдущего Далай-ламы XIII, имевшего хорошее образование и связи за границей. Сейчас в Тибете начался период нестабильности, вызванной смертью Далай-ламы и поиском новой реинкарнации, в связи с чем мы можем попытаться вернуть под контроль Китая, отправив в Тибет экспедицию во главе с Ма Буфаном, которая установит там выгодного нам правителя страны."
 XSM_bulding_work_desc:0 "Ма Линь является по совместительству главой Строительного бюро, или другими словами министерства/департамента строительства провинции. На этой должности он может продвигать реализацию некоторых важных инфраструктурных и инвестиционных проектов."
 XSM_rule_cinhai_army_desc:0 "Теперь, когда Ма Буфан оказался за пределами нашей провинции, то он лишён какой-либо власти внутри неё. Поэтому это идеальный момент, чтобы «временно» лишить его полномочий военного губернатора Цинхая, и самостоятельно Ма Линю возглавить армию."
 XSM_central_control_desc:0 ""
 XSM_change_tibet_opinion_desc:0 "Под нашим контролем находятся территории, массово заселенные тибетцами. Единственный способ полноценно интегрировать их в нашу провинцию – не проводить карательные рейды, грабя местное население, проводить экономические инвестиции, доказывая, что китайская власть является лучшим выбором, чем власть тибетской аристократии."
 XSM_recruit_new_soldiers_desc:0 "Так как большая часть нашей армии отправилась вместе с Ма Буфаном в Тибет для восстановления контроля Китайской республики над этими землями, то нам необходимо начать создание новых подразделений, чтобы защищать свои собственные территории."
 XSM_low_control_journalists_desc:0 "Ма Буфан зачастую высказался с идеями ограничениями свободы слова, что напугало многих владельцев газет в Цинхае, так как могло лишить их прибыли. На этом фоне, мы можем дать ещё больше свобод прессе, таким образом улучшая собственную репутацию среди населения, политиков и газетных издателей."
 XSM_low_officer_courpus_desc:0 "Так как правление провинцией Ма Линем сохранилось во многом благодаря лояльности высших офицеров нашей армии, то стоит задуматься о том, что для её сохранения мы должны «отблагодарить» новыми званиями и наградами."
 XSM_create_koordinate_shtabe_desc:0 "В свете предстоящей крупной войны, мы должны заняться реформированием армии. Особенно, учитывая то, что она была разделена после начала похода Ма Буфана в Тибет, то нам предстоит заново сформировать львиную долю подразделений, а также сформировать штаб, на котором коллегиально будут решаться военные вопросы. Таким образом, мы ещё больше завоюем доверия со стороны офицеров."
 XSM_train_soldiers_desc:0 ""
 XSM_military_and_civilian_desc:0 "Нам необходимо наконец разобраться с вопросом управления провинцией. Ма Буфан показал нам вполне опасный прецедент возникновения двойного правления из-за существования должности военного губернатора. Одним из решений данной проблемы может стать возвращение к системе дуцзюната – губернатора, совмещающего полномочия военного и гражданского правления. Она существовала в период до Северного похода в Бэйяньской республике. И несмотря на то, что Гоминьдан официально её ликвидировал, губернатор отдалённой провинции Синьцзянь продолжает ей следовать."
 XSM_no_gubernator_desc:0 "Нам необходимо наконец разобраться с вопросом управления провинцией. Ма Буфан показал нам вполне опасный прецедент возникновения двойного правления из-за существования должности военного губернатора. Одним из решений данной проблемы может стать ликвидация как таковой должности военного губернатора. Как считают некоторые, Чан Кайши ввёл такую систему управления провинциями следую известному принципу «Разделяй и властвуй», чтобы намеренно не давать возможности формироваться крепкой власти губернаторов в отдельных провинциях."
 XSM_commy_strategy_desc:0 "Ма Линь имел некоторые контакты с лидерами коммунистов, а также внимательно наблюдал за их «Долгим походом» из центрального Китая на северо-запад. В его ходе Красная армия набралась хорошего опыта ведения партизанской войны, который может пригодится и нам в войне с Японией."
 XSM_gorizontal_army_desc:0 "Наша провинция имеет достаточно большие размеры, так что нам приходится контролировать протяжённую границу. В связи с этим имеет смысл создавать децентрализованную армию из большого количества мелких подразделений, которыми мы сможем охватить все подконтрольные территории."
 XSM_terra_search_desc:0 "В связи с реформированием нашей армии и превращением её в более подходящий для ландшафта провинции вид, нам стоит задуматься о формировании специальных подразделений разведчиков, которые будут следить за местностью."
 XSM_crate_def_point_desc:0 "Учитывая горный ландшафт нашей местности, наиболее уместным будет строительство укреплений в узких расщелинах и близ крупных и важных дорог, благодаря чему мы сможем уверенно их контролировать, не пропуская вражеские войска."
 XSM_repair_airports_desc:0 "Аэропорт Юшу Батанг имеет для Китайской республики стратегическое значение. Благодаря ему наша авиация имеет лёгкий доступ к столице Тибета – Лхасе, а соответственно, обладая таким аэропортом мы можем оказывать политическое давление на тибетское правительство. Проблема в том, что он был разрушен в ходе последней китайско-тибетской войны 1932 году."
 XSM_press_separate_desc:0 "Благодаря нашей стратегически важной позиции на северо-западе страны, мы можем оказывать давление на провинции Синьцзянь и Тибет, лидеры которых зачастую прибегают к сепаратистским действиям."
 XSM_figt_for_title_desc:0 "Между членами семьи Ма с самого начала их личного контроля над северо-западом провинции идёт подковёрная борьба за право считаться «главным королём северо-запада Китая». Сейчас наступил самый лучший момент, чтобы выяснить это в битве."
 XSM_piece_unification_desc:0 "Мы должны объединиться с другими кликами Ма на северо-западе страны в столь трудный час ради победы над нашим общим врагом."
 XSM_cult_finance_desc:0 "Члены секты Ихэвани установили плотный контакт с правительством провинции. Они рады оказанной им поддержке, но просят о главном: выделить финансирование для распространения их идей. Однако, нашим условием в данной сделки будет окончательный переход ихэваней к модернистскому крылу движения и отказ от старых принципов."
 XSM_licvidate_salafite_desc:0 "Мы должны покончить раз и навсегда с салафитами, иначе их взгляд на ислам будет сильно мешать модернизации и развитию провинции. После развала ихэваней на два лагеря, они получили мощную поддержку и начинают свою агитацию среди простых жителей в различных районах Цинхая."
 XSM_cult_ideas_desc:0 "Так как Ма Буфан потерял своё влияние на наше правительство, то Ма Линь может заняться своим давним планом: религиозной и социальной модернизацией общественной жизни в своей провинции."
 XSM_moderate_socium_desc:0 "Благодаря продвигаемым сектой ихэваней модернистским идеям, мы можем параллельно заниматься подъёмом у населения, особенно мусульманского исповедания, приобщения к современному образу жизни."
 XSM_china_nationalism_desc:0 "Благодаря продвигаемым сектой ихэваней модернистским идеям, мы можем параллельно заниматься подъёмом у населения общекитайского национализма, что ликвидирует остатки социальной напряжённости между ханьцами и хуэй."
 XSM_svet_education_desc:0 "Одной из важных идей, за которые выступает секта Ихэвань, является важность внедрения светского образования среди мусульманского населения провинции. Благодаря этому нам удастся существенно увеличить процент обученного населения и получающего высшее образование."
 XSM_low_economy_control_desc:0 "Ма Линь выступает за дерегуляцию экономических отношений, ликвидацию монополий в некоторых секторах экономики и избавлений от остатков феодализма. Всё это должно положить начало новому экономическому росту провинции и улучшению качества жизни простых людей."
 XSM_socium_system_support_desc:0 "Несмотря на свои либеральную экономическую политику, Ма Линь остаётся приверженцем трёх народных принципов Сунь Ятсена, а соответственно одна из его реформ должна создать систему социальной поддержки населения за счёт увеличения налогов с высших и богатых землевладельцев и бизнесменов."
 XSM_create_infrastructure_desc:0 "Одной из важных проблем Цинхая остаётся её невозможность обеспечить саму себя продовольствием, в связи с чем населению приходится закупать еду у торговцев из других провинций. Чтобы поддержать последних, мы должны улучшить качество дорог с соседними провинциями."
 XSM_eat_sklad_grow_desc:0 "Одной из проблем нашей провинции является почти невозможность прокормить саму себя. Еду на рынки приходится привозить из соседних, более благоприятных для сельского хозяйства, регионов."
 XSM_Ma_bufang_desc:0 "Пост губернатора провинции Цинхай является очень популярной должностью, а учитывая традицию передачи власти по наследству и большое количество сыновей у старых милитаристов, то рассчитывать на спокойное правление не приходится. В таком случае Буфану необходимо для начала избавиться как минимум от некоторых активных сторонников Ма Линя в правительстве, чтобы заменить лояльных себе людьми."
 XSM_Sinin_theatre_desc:0 "Ма Буфан внимательно следит за развитием культуры в провинции. Одним из его первых предложений на новом посту стало строительство первого в Синине театра."
 XSM_save_art_desc:0 "Буфан заинтересован в культуре и искусстве, так как благодаря им можно поднимать боевой дух солдат в битвах, а также создавать приятный досуг для обычных жителей."
