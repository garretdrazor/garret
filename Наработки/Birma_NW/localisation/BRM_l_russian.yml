 BRM_new_constitution_desc:0 "С начала апреля 1937 года, наша страна станет отдельной колонией Индии. Для этого мы сначала должны согласовать новую конституцию с британскими представителями власти."
 BRM_general_association_desc:0 "ГБСА в отличие от других партий прекрасно осознает, что мгновенный переход от колониального правления к свободе, принесёт лишь убытки стране и может обрушить её экономику на долгие годы. Поэтому, их курс выступает за получение статуса доминиона, в составе Содружества."
 BRM_budda_yang_rise_desc:0 "В последние годы буддистские ассоциации потеряли своё влияние, как и эти движения. Мы должны возродить их, дав вторую жизнь. Конечно, на это придётся потратить часть своего политического влияния, но в будущем это принесёт лишь пользу."
 BRM_cancel_price_desc:0 "Подушный налог из-за действий индийских ростовщиков и экономического спада достиг небывалых высот, но избавившись от проблемы обезземеливания, мы можем потребовать у колониально правительства его снижения."
 BRM_province_referendum_desc:0 "Заручившись поддержкой отдалённых регионов, мы можем провести в них референдум, чтобы они перешли под контроль нашего правительства, как часть нашей страны."
 BRM_defend_buddism_desc:0 "Мы должны защитить свою религию от посягательств иностранцев. Защитить храмы, пагоды, святыни. Всё это, должно иметь особый статус."
 BRM_dominion_status_desc:0 "Объединив страну и множество народов под своим направлением и одной целью, мы наконец-то можем потребовать у Великобритании статус доминиона."
 BRM_change_president_constitution_desc:0 "Мы должны изменить конституцию, на удобную нам, а не Великобритании. Учредив президентскую конституцию, мы сможет закончить демократизацию нашего государства и назначить премьер-министра Хлаинга первым президентом."
 BRM_back_debt_desc:0 "Выкупил долги у ростовщиков с уровня государства по бросовым ценам, мы установим нашим гражданам минимальную процентную ставку, чтобы они смогли расплатиться с долгами, и открыть новую страницу в своей жизни."
 BRM_last_Hunger_March_desc:0 "Наш народ годами угнетался британцами и индусами, поощряемыми нашими хозяевами. Но с нас хватит! Мы должны подняться с колен, и взяв оружие в руки, совершить последний марш, которым выгоним колониальных хозяев из страны!"
 BRM_create_new_profally_desc:0 "Создание новых профсоюзов, существенно поможет работе многих предприятий, в различных сферах производственной деятельности."
 BRM_dobama_asaion_desc:0 "Гражданская война закончена, подарив нашей стране столь желанную свободу и отдых. Но, несмотря на единый порыв в борьбе за свободу, наше движение не стало менее разобщённым. Наоборот, после победы все разногласия только вылезли на поверхность, и от дальнейших действий зависит то, сможет ли Аунг Сан сохранить лидерство, или его перехватит кто-то другой?"
 BRM_lethion_tat_desc:0 "Для войн и подавления сепаратистов, мы должны собственную военную группировку, способную решать любые задачи."
 BRM_com_party_desc:0 "Мы выиграли кровопролитную войну против колонизма, теперь, мы можем сделать первые шаги в новое будущее! В будущее, которое сделает равными каждого жителя нашей страны!"
 BRM_bhurna_bad_day_desc:0 "Мы должны закрепить эту трагедию в памяти своего народа, чтобы люди помнили о том, какие жертвы были совершены ради нашего общего будущего, поэтому. День смерти Аунг Сана и его сторонников – будет ежегодным днём траура."
 BRM_rise_white_flag_desc:0 "Наш партия утвердила свою позицию в стране, и настало время, чтобы поднять наш флаг над страной!"
 BRM_Volunteer_Organization_desc:0 "Сформированные дивизии из бывших военнослужащих Британии, были прикреплены к добровольцам, желающим служить под началом Аунг Сана."
 BRM_Pangalon_desc:0 "Мы должны закрепить соглашение, по которому наше правительство обещало предоставить некоторым штатам ограниченную автономию в составе нашего государства."
 BRM_our_generals_desc:0 "Сформированные дивизии из бывших военнослужащих Британии, были прикреплены к добровольцам, желающим служить под началом Аунг Сана."
 BRM_help_from_com_china_desc:0 "Избавившись от колониального гнёта, мы можем попробовать наладить отношения с Китайскими коммунистами."
 BRM_integrate_small_nations_desc:0 "Мы должны окончательно принять политику касательно малых народов в нашей стране, чтобы они имели такие же права как остальные, и могли принимать определённые решения в рамках своего штатов. Теперь наша страна, не только для бирманцев. Теперь – это страна для всех народов на наших землях!"
 BRM_people_front_desc:0 ": Мы должны выработать новый курс государства, который устроил бы каждую сторону политической арены."
 BRM_insane_manifest_desc:0 "Фашизм – это главный мировой враг. Необходимо прибегнуть к временному сотрудничеству всех стран, чтобы разбить фашистскую угрозу."
 BRM_ally_with_SOV_desc:0 "Избавившись от колониального гнёта, мы можем попробовать наладить отношения с СССР."
 BRM_rise_red_flag_desc:0 "Наш партия утвердила свою позицию в стране, и настало время, чтобы поднять наш флаг над страной!"
 BRM_culture_ally_desc:0 "Чтобы укрепить свои позиции, мы создадим новые профсоюзы среди крестьянского населения, что позволит нам незаметно начать подрывать авторитет нашей оппозиции."
 BRM_provoke_karen_desc:0 "Мы можем заключить договорённости с Каренскими националистами, по которым они вступят в бой на нашей стороне."
 BRM_war_vs_imperalism_desc:0 "Воплотив свои идеи в нашей стране, мы должны прервать любые мечты империалистов, уничтожив их амбиции."
 BRM_raj_ally_desc:0 "Избавившись от колониального гнёта, мы можем вернуться к нашим взаимоотношениям с Индией, которая, так же как и мы сбросила ярмо колонизма и земельной аристократии."
 BRM_culture_revolution_desc:0 "Мы должны провести культурную революцию, чтобы последние сомневающиеся перешли на нашу сторону."
 BRM_save_autonomy_desc:0 "Мы должны выполнить свои договорённости и обеспечить штатам Карен и Аракан некоторую автономию от центрального правительства."
 BRM_small_nations_desc:0 "Часть регионов нашей страны, управляется напрямую британскими колониальными властями. Мы должны завоевать их доверие, чтобы они придерживались нашей позиции, а не колониальных властей, главенствующих там."
 BRM_fast_military_desc:0 "После восстановления независимости, целостность страны под угрозой, а восток проявляет всё больше агрессии. Мы должны принять экстренные меры, чтобы иметь возможность дать отпор любым агрессивным действиям против нас!"
 BRM_agrar_com_reform_desc:0 "Вернув земли нашим гражданам, мы можем приступить к аграрной реформе, которую так долго избегали колониальные и власти и подконтрольные ей премьер-министры."
 BRM_personality_cult_desc:0 "Очевидно, что именно благодаря нашему лидеру страна достигла такого величия, мы должны закрепить это мнение во всех слоях населения, чтобы не могло возникнуть даже другой мысли."
 BRM_broke_separate_desc:0 "Часть штатов восстала, желая создать собственные, никак не зависимые от нас государства."
 BRM_rise_after_civil_war_desc:0 "Часть штатов восстала, желая создать собственные, никак не зависимые от нас государства."
 BRM_oil_nacionalization_desc:0 "Некоторую долю в нефтяных кампаниях Британии имели и другие страны. Мы должны полностью национализировать эту отрасль, чтобы доходы с нефти принадлежали только нашей стране."
 BRM_red_dragon_desc:0 "Все сторонники наших взглядов должны быть благодарны книжному клубу «Красный дракон», благодаря которому наши взгляды распространились по всей стране. Распространив влияние этого клуба на всю страну, мы значительно расширим нашу поддержку."
 BRM_take_raj_lands_desc:0 "Мы должны забрать все земли выкупленными индийскими ростовщиками назад."
 BRM_marionate_thai_desc:0 "Мы должны расширить сферу своего влияния за счёт других стран."
 BRM_marionate_raj_desc:0 "Мы должны расширить сферу своего влияния за счёт других стран."
 BRM_marionate_indchi_desc:0 "Мы должны расширить сферу своего влияния за счёт других стран."
 BRM_marionate_south_chi_desc:0 "Мы должны расширить сферу своего влияния за счёт других стран."
 BRM_marionate_raj_lands_desc:0 "Мы должны расширить сферу своего влияния за счёт других стран."
 BRM_all_nacionalization_desc:0 "Очень долго другие страны и народы повышали свой благосостояние за наш счёт. Мы должны вернуть своей стране всё то, что у нас забрали!"
 BRM_Peedatva_desc:0 "План Пиидавты – план экономического, аграрного и индустриального развития страны развития страны. Этот план, разработанный под руководством премьер-министра У Ну, один из первых планов экономического развития, который будет принят развивающейся страной в период послевоенной деколонизации, и послужит образцом для других стран."
 BRM_add_infra_desc:0 "Мы должны создать хорошую инфраструктуру по всей стране. Это поможет развиться удалённым регионам, и даст толчок для отсталых племён."
 BRM_add_soc_desc:0 "Не смотря на освобождение от колониального правления, наша социальная поддержка гражданам, отстаёт от многих стран. Мы должны исправить это, расширив зону оказания подобных услуг и помощи."
 BRM_upgrade_prov_desc:0 "Развитие приграничных и неразвитых территорий"
 BRM_upgrade_prom_desc:0 "Для промышленного рывка, нам необходимы огромные вложения в нашу промышленность. Это заметно ослабит нашу экономику на некоторое время, но в будущем принесёт большие преимущества."
 BRM_massive_org_desc:0 "Наша партия должна следовать старой доктрине, и опираться на массовые организации, набирая в свои ряды всех желающих."
 BRM_kadr_org_desc:0 "Наша партия должна выбрать новую политику, и опираться лишь на квалифицированные кадры, которые смогут привести нашу страну к величию."
 BRM_our_country_desc:0 "Мы должны построить государство, в котором будут учтены интересы каждого."
 BRM_spirit_leader_desc:0 "Буддизм – неотъемлемая часть нашей истории, культуры и жизни. Закрепив буддизм как государственную религию, осталось лишь установить лидера над религией, что будет вести её на политическом уровне."
 BRM_budda_piece_desc:0 "Новая кампания под названием «Мир в течение одного года», включающая различные военные действия и правительственные реформы позволит У Ну объединить заказы на военную технику из Индии с просьбой о получении буддийских реликвий. У Ну так же планирует совершить поездку по всей стране, проникая в устойчивые районы сельской местности, где этнические волнения все еще присутствовали, надеясь вдохновить мир силой Будды."
 BRM_budda_price_desc:0 "Новый закон сделает буддизм официальной религией страны. Будет установлен буддистский лунный календарь, что позволит соблюдать упосатхи, взамен христианской субботы, во время которых будут транслироваться религиозные программы. Это так же позволит запретить убой скота, смертные приговоры и обяжет государственные школы, обучать буддийским священным писаниям."
 BRM_resource_with_USA_desc:0 "Контракт сразу с несколькими американскими фирмами позволит нам уделить внимание сразу нескольким отраслям."
 BRM_monastry_socialism_desc:0 "Социалистические взгляды не чужды монахам, они могут принять их, став оплотом нового государства."
 BRM_military_power_desc:0 "Конфликты и раздоры между членами парламента, лишь ухудшают ситуацию в стране. У Ну передал особые полномочия временному правительству во главе с Не Вином. Мы должны укрепить свою власть, чтобы никто не смог забрать у нас управление страной."
 BRM_political_upbringing_desc:0 "Все государственные служащие из всех секторов, включая врачей, учителей, инженеров, ученых, менеджеров из национализированных отраслей и предприятий, а также гражданских администраторов, должны пройти трехмесячное политическое воспитание."
 BRM_country_hospital_desc:0 "Система здравоохранения нашей страны – оставляет желать лучшего. Чтобы вывести её на новый уровень, необходимо начать с самых азов – создания государственных больниц, объединённых в одну систему."
 BRM_central_army_train_desc:0 "Для защиты нашей страны, необходимо ввести общенациональную военную подготовку, чтобы любой житель в нашей стране, при необходимости мог взяться за оружие."
 BRM_avtarki_desc:0 "Для обеспечения страны всем необходимым мы не должны полагаться на другие страны. Необходимо разработать программу автаркии, благодаря который мы не будет зависеть от кого-либо."
 BRM_new_selection_desc:0 "Объявив вотум недоверия Не Вину, необходимо провести новые выборы, чтобы выбрать новым главой страны главу наших политических сил."
 BRM_cooperatives_desc:0 "Для достижения новых высот среди рабочих, мы должны сделать ставку на рабочие кооперативы, расширение которых поможет в сжатые сроки улучшить квалификацию персонала."
 BRM_importchange_desc:0 "Для замены иностранных товаров, продуктами собственного производства, мы должны нарастить промышленные мощности."
 BRM_military_prom_revolution_desc:0 "Развив промышленной в достаточной мере, мы готовы сделать революцию в военной промышленности, и вывести наше государство вперёд."
 BRM_active_industrial_desc:0 "Мы должны в кратчайшие сроки поставить нашу страну на рельсы промышленности, чтобы начать новый этап для нашей страны, пусть для этого и придётся пойти на некоторые жертвы."
 BR_sinega_desc:0 "После того как стало очевидно, что союз Пяти Цветков не сможет сформировать правительство, Ба Мо приложил все усилия для того, чтобы занять их место, совершенно не гнушаясь разными методами, и это сработало, т.к. именно ему поручили сформировать новое правительство."
 BRM_land_order_desc:0 "Сложившаяся система аренды нас совершенно устраивает, но не устраивает общественность. Под её давлением мы вынуждены принять закон об аренде, который должен призвать помещиков к справедливой ренте, для крестьян."
 BRM_foff_Ba_Maw_desc:0 "Чтобы сохранить власть Британии, мы были вынуждены пойти на отставку бирманского премьера. Это успокоит недовольных на какое-то время, и даст нам возможность подготовиться к новым встряскам."
 BRM_def_order_desc:0 "Мы должны опередить наших противников, ударив на опережение по националистическим элементам."
 BRM_arest_left_desc:0 "Мы должны опередить наших противников, ударив на опережение по коммунистическим элементам."
 BRM_U_Saw_compromise_desc:0 "Мы должны пойти на компромисс с самыми агрессивными силами, чтобы удержать колонию в наших руках. Это очернит правые силы в глазах других националистов, и в целом улучшит ситуацию в стране."
 BRM_arest_Ba_Maw_desc:0 "Ба Мо после своего отстранения, быстро перешёл на активную антиколониальную риторику, считая нас виновными во всех бедах. Мы должны арестовать его, пока этот умелый политик, не объединил националистов в один кулак."
 BRM_def_woman_desc:0 "Закон о защите браков бирманских женщин"
 BRM_second_galon_desc:0 "Мы должны вернуть свою национальную гордость и страну, не смотря на то, сколько крови может пролиться. Взяв себе имя армии Сая Сана, мы взяли на себя и большую ответственность за нашу страну."
 BRM_galon_tat_desc:0 "Сделав фокус на формировании армии галонов, мы сможет так же и заметно расширить набор в армии, и улучшить их навыки."
 BRM_broken_small_nat_desc:0 "В нашей стране проживает множество мелких национальностей. Чтобы бирманцы оставались правящей нацией, мы должны остальных держать в узде, чтобы избежать неповиновения и различных сепаратистских движений."
 BRM_support_our_landlords_desc:0 "Местные бизнесмены поддерживали нас ещё до начала погромов, спонсируя галонов. Теперь же мы можем заручиться ею на уровне государства, оказывая ответную помощь."
 BRM_newspapper_Sun_desc:0 "Используя нашу газету как рупор нашей идеологии и целей, мы сможем много добиться для бирманцев."
 BRM_no_raj_and_muslim_desc:0 "Наше общество достаточно страдало от мусульман и индусов. Мы должны прогнать их с наших земель назад в Индию, конфисковав их имущество."
 BRM_restavration_monastry_desc:0 "Из-за действий Британии, позиции буддизма в нашей стране значительно пошатнулись. Мы в должны подготовить новые законы, защищающие нашу религию от чужого влияния."
 BRM_change_other_lands_desc:0 "Конфисковав земли и имущество изгнанных из страны индусов, мы наконец-то можем приступить к справедливому распределению земель среди бирманцев. Это не только усилит наш промышленный сектор и оптимизирует застройку, но и со временем повысит благополучие граждан, из-за чего подушный налог не будет для них столь обременительным."
 BRM_militarization_socium_desc:0 "Прежде чем войти в войну на своих условиях, мы должны подготовить нашу нацию к этому."
 BRM_bir_jap_association_desc:0 "Расширив ассоциацию и выведя на новый уровень благодаря связям партии «Патриот» с Японией, мы можем улучшить наши отношения, и даже заключить пакт о ненападении, который может перерасти в полноценный военный союз."
 BRM_our_ally_desc:0 "Лучше не полагаться на союзников, которые могут тебя предать, а выбрать собственный путь."
 BRM_with_right_raj_desc:0 "Пока мы добивались собственной независимости, в Индии прошли разительные изменения. Буддисты поднялись с колен и сбросили с себя ярмо кастовой религии, уничтожавшей и разобщавшей собственный народ веками."
 BRM_with_jap_desc:0 "Укрепив отношения с Японией, мы можем вступить в их альянс, заметно улучшив её положение в этом регионе."
 BRM_noth_thai_desc:0 "Мы должны вернуть земли, принадлежащие нам при королях."
 BRM_west_indchi_desc:0 "Мы должны вернуть земли, принадлежащие нам при королях."
 BRM_back_malasi_desc:0 "Малайзия обладает ценными ресурсами. Поэтому мы должны взять её под свой контроль, установив там лояльное правительство."
 BRM_back_okean_desc:0 "Голландская Ост-Индия обладает ценными ресурсами. Поэтому мы должны взять её под свой контроль, установив там лояльное правительство."
 BRM_raj_revenge_desc:0 "Находясь под покровительством Британии, индусы успели причинить нашему народу множество зла. Мы должны отомстить им за нанесённые унижения и многочисленный вред."
 BRM_ceilon_desc:0 "После захвата Индии, необходимо разобраться с её южным островом, который отринул идею борьбы за своё будущее и религию."
 BRM_bhutan_desc:0 "Мы должны подчинить всех лам, которые не готовы принять нашу версию буддизма."
 BRM_tibet_desc:0 "Мы должны подчинить всех лам, которые не готовы принять нашу версию буддизма."
 BRM_sikkim_desc:0 "Мы должны подчинить всех лам, которые не готовы принять нашу версию буддизма."
 BRM_nepal_desc:0 "Мы должны вернуть Непал к истокам буддизма, заставив его народы отринуть индуизм."
 BRM_china_atak_with_jap_desc:0 "Мы должны помочь Японии в войне с Китаем, вступив в войну с нейтральными кликами, с которыми мы имеем границы."
 BRM_def_buddism_religion_desc:0 "Из-за действий Британии, позиции буддизма в нашей стране значительно пошатнулись. Мы в должны подготовить новые законы, защищающие нашу религию от чужого влияния."
 BRM_form_parlament_desc:0 "Союз Пяти Цветков – это аморфная партия, состоящая из пути партий, объединившихся в одну. В этом её сила, как и слабость. Каждый член парламента видит ситуацию по-разному, поэтому чтобы сформировать правительства, нам придётся многим пожертвовать, и пойти на уступки."
 BRM_budda_activists_desc:0 "Несмотря на огромную политическую силу, у нашей партии нет общего знамени или цели. Заручившись поддержкой буддистских активистов, через У Оттаму, мы сможем напомнить нашим гражданам о том, что буддизм – это основа нашего государства и культуры, одновременно с этим поддержав демократические взгляды, направленные на свободу от колониального гнёта."
 BRM_Vuntarnu_desc:0 "Чтобы поднять дух патриотизма среди бирманцев, У Оттама возродил ассоциации, призывающие к защите своей страны и культуры."
 BRM_sanghi_desc:0 "Буддистские монахи во главе с У Оттамой проповедовали, что колониальный режим Британии – настоящее рабство для Бирмы. Наш народ должен сбросить это ярмо, путём создания союзов Сангхи и стремлением  к независимости."
 BRM_boikot_desc:0 "Индусские ростовщики – бич нашей нации. Мы должны устроить им бойкот, и порицать любые связи с ними."
 BRM_left_GB_desc:0 "Мы должны прогнать британцев, принёсших нашим народам столько невзгод."
 BRM_left_raj_desc:0 "Мы должны прогнать индусов, принёсших нашим народам столько невзгод."
 BRM_NP_Suria_desc:0 "Сурия – газета с давних лет являющаяся главным источником для любого буддиста. Если мы сможем заручиться её поддержкой, то она станет устами нового движения."
 BRM_monastry_speach_desc:0 "Наша страна, спаянная буддизмом из нескольких наций в одно целое, настолько отличается от британцев в культурном и религиозном плане, что для каждого из нас очевидно – дальше, нам с ними, не по пути."
 BRM_budda_yang_association_desc:0 "Буддистская ассоциация молодёжи так и не была окончательно распущена, но с падением влияния буддистов на политику, она сама по себе увяла. С возрождением буддизма, её можно возобновить, и привлечь в свои ряды многих молодых людей."
 BRM_budda_neutral_desc:0 "Бушующая во всём мире война – совсем не то, что нужно нам. Мы должны остаться нейтральными, и не вступать в эти дрязги."
 BRM_drahma_ally_desc:0 "Мы должны последовать Ганди, и его политическими взглядами."
 BRM_big_prom_support_desc:0 "Промышленники нашей страны сделали ставку на наше правительство, поэтому мы можем заручиться их поддержкой,  для удержания власти в своих руках и способа заинтересовать членов нашей партии, чтобы они не перешли на сторону оппонентов."
 BRM_new_factory_desc:0 "В ответ на поддержку промышленников, мы вынуждены пойти на ответные уступки, и разрешить им построить новые фабрики на землях которые они захотят."
 BRM_support_handmade_desc:0 "Поддержка ручного производства"
 BRM_fast_five_industrialization_desc:0 "Благодаря связям с промышленниками, мы можем начать ускоренную модернизацию страны, что позволит в сжатые сроки стать ближе к ведущим странам Азии."
 BRM_royal_support_desc:0 "Несмотря на огромную политическую силу, у нашей партии нет общего знамени или цели. Заручившись поддержкой королевской семьи, мы сможем напомнить нашим гражданам о том, что когда-то мы были свободны, одновременно с этим поддержав монархические взгляды."
 BRM_unite_five_flowers_desc:0 "Заручившись финансовой поддержкой и идеологическими лозунгами, мы сможем удержать правительство."
 BRM_let_reform_desc:0 "Наше государство нуждается в реформах, которые позволят ослабить ряд позиций, навязанных нам Британией."
 BRM_back_royal_desc:0 "В 1932 году,  принцесса Мьят Пхая Галай, потребовала от Британии возврата всего королевского имущества, но не поддерживаемая бирманскими политиками, которые в принципе не имели в те годы какого-либо влияния, она ничего не добилась. Теперь же мы можем потребовать этого снова, для её сына, и наследника Бирманского престола."
 BRM_white_Tibo_desc:0 "Из-за Британии и распространения лживых слухов, перед и после войны, имя короля Тибо было очернено настолько, что даже спустя столетия, люди будут считать это вершиной виртуозного искусства пропаганды. Мы должны исправить это, выпустив книги очевидцев, написав биографию от лица его дочерей, и разнеся реальную историю по всей страны, чтобы обелить имя последнего короля, а после и вовсе потребовать перезахоронить тело."
 BRM_Bhurma_throne_desc:0 "После захвата нашей страны, Британия упразднила Бирманский престол и монархию, сослав правящую монархию в Индию. Имея статус доминиона, можем отменить это, вернув право власти королевской семье, не спрашивая об этом Британию, а лишь уведомив. Имея же полную свободу, нам будет не интересно мнение Англии."
 BRM_let_dual_monarchy_desc:0 "Благодаря совместным усилиям королевской семьи и Союза Пяти Цветков, удалось восстановить права бирманцев в их же стране. Теперь мы можем с гордо поднятой головой объявить о возрождении королевства, лишь с той разницей, что теперь власть короля не будет единоличной."
 BRM_no_raj_landlord_desc:0 "Не смотря на королевскую волю по снижению подушного налога, индийские ростовщики не прекратили свою деятельность, и всё так же тянут соки из наших жителей, вынужденных из-за Британского правления, влезть к ним в долги. Мы должны депортировать их, и их семьи из страны, аннулировав долговые обязательства перед этими чудовищами."
 BRM_back_impire_desc:0 "Наша страна процветала при династии Таунгу, имея обширные границы. Воспользовавшись ситуацией в мире, мы можем восстановить империю в её прежних границах."
 BRM_yang_monarchy_desc:0 "Чтобы не допустить раскола в нации и распространения левых взглядов среди молодёжи, мы должны учредить монархические лиги, где молодые люди будут впитывать нужные нам взгляды."
 BRM_minipur_desc:0 "С течением времени, эти земли перешли Индии, что недопустимо, учитывая наше желание восстановить границы империи."
 BRM_back_siam_desc:0 "Сиам – исконно буддисткое государство, поддерживающее монархический режим. Они не так уж и далеко ушли от нас, поэтому их народ даже поблагодарит нас, когда мы возьмём их под свою руку."
 BRM_back_koshanpai_desc:0 "Южная часть Юньаня, некогда была частью империи. Мы должны восстановить справедливость, и вернуть эти земли себе!"
 BRM_back_west_indchi_desc:0 "Запад нынешней колонии Франции, некогда был частью нашей империи. Мы должны вернуть его себе, прежде чем объявим о реставрации империи!"
 BRM_bhurma_road_desc:0 "Бирманская дорога свяжет нашу страну с Китаем, и укрепит наши торговые отношения. Это потребует значительных вложений для обеих стран, но в будущем принесёт огромные дивиденды."
 BRM_mountain_prom_desc:0 "После ссоры с центральными штатами Индии, где раньше закупалась значительная часть продуктов, мы вынуждены заметно снизить аппетиты. Частично это связано с населением на такую землю и с последними реформами дивана, нацеленными на активную модернизацию страны. Если это не исправить в ближайшее время, могут возникнуть значительные проблемы."
 BRM_oil_prom_desc:0 "Burmah Oil – крупнейший поставщик нефти в Азии. Основанная британцами, она использует передовые технологии для добычи чёрного золота."
 BRM_volfram_main_desc:0 "В Карене богатые вольфрамовые залежи, которые не до конца исследованы."
 BRM_volfram_prom_desc:0 "Используя добываемый вольфрам, мы сами можем наладить производство инструментов и современных снарядов из него."
 BRM_banks_desc:0 "Для привлечения иностранных инвестиций, нам потребуется впустить в нашу страны иностранные банки."
 BRM_our_money_desc:0 "После отделения от Индии и становления самостоятельной колонией, нам необходимо принять закон о создании собственной валюты."
 BRM_arm_factory_desc:0 "В нашей стране нет собственного производства оружия, но мы должны это исправить."
 BRM_bullet_factory_desc:0 "Военная промышленность в нашей стране только начала зарождаться, как и армия. Для начала нам необходимо обеспечить войска не только ружьями, но и патронами к ним."
 BRM_yangon_university_desc:0 "Университет Янгона – является главным университетом нашей страны. Не смотря на забастовки и протесты, он по-прежнему сохраняет это место, и будет главный светилом нашей науки долгие годы."
 BRM_yes_opium_desc:0 "С наркотиками довольно сложно бороться, поэтому, возможно нам стоит заключить с наркокартелями негласный договор, по которому мы будем прикрывать глаза на их деятельность, а они будут вливать средства в нашу экономику."
 BRM_no_opium_desc:0 "Опиум – это бич Азии. Необходимо бороться с его выращиванием и производством из него наркотиков."
 BRM_tik_wood_desc:0 "Тиковая древесина – один из важнейших видов древесины, выращиваемых в Азии. Оно используется в производстве дорогостоящей и надежной мебели."
 BRM_rubbon_desc:0 "Для производства современной техники необходима резина, которую мы сами можем производить из каучука, который без особых проблем может расти на нашей земле."
 BRM_rice_export_desc:0 "Экспорт риса – основной источник нашего дохода, но после очередного экономического спада и обезземеливания, доход с него резко упал, и нам потребуется время чтобы восстановить экономику, и вернуться к прежнему уровню поставок."
 BRM_wood_build_desc:0 "Используя качественные и более доступные материалы для строительства, мы заметно увеличим скорость строительств новых зданий."
 BRM_rr_y-B_desc:0 "Этот проект соединит юго-запад провинции Юньнань, с недавно созданной сетью железных дорог в Бирме."
 BRM_univer_2_desc:0 "Развив в достаточной мере сельское хозяйство нашей страны, мы можем так же и улучшить качество специалистов аграрного сектора, присоединив сельскохозяйственный сектор к университету."
 BRM_project_sinmala_desc:0 "Проект Синмала – не что иное, как реконструкция Бирманской системы образования, включающий в себя 69 различных пунктов."
 BRM_combo_meh_elec_desc:0 "Развив в достаточной мере промышленность нашей страны, мы можем приступить к комплексному улучшению электроники и машиностроения."
 BRM_create_vmf_desc:0 "ООтсоединившись от Индии, мы при поддержке Британии сможем начать набор моряков, пусть даже и не обязательно в свой флот."
 BRM_create_vmf_shtab_desc:0 "Собственный штаб морских сил поможет в освоении морского промысла."
 BRM_create_vmf_base_desc:0 "Морские базы улучшат нашу логистику с союзниками из-за моря."
 BRM_create_vmf_train_desc:0 "Военно-морской учебный центр позволит нам подготавливать собственных моряков для службы во флоте."
 BRM_create_vmf_verf_desc:0 "Флот без единого эсминца в военное время – вовсе не флот. Мы должны исправить это упущение, и отстроить собственные верфи, где заложим первые военные корабли."
 BRM_create_esminec_desc:0 "Нам придётся разрабатывать эсминцы едва ли не с нуля, но образцы британского флота на которых служили наши матросы, помогут нам двигаться в правильном направлении."
 BRM_tecstile_factory_desc:0 "Текстильная промышленность – важная отрасль необходимая для любого государства."
 BRM_birma_rifle_desc:0 "После отсоединения от Индии, нельзя рассчитывать только на британский протекторат. Для защиты страны, необходимо добиться хотя бы возвращения Бирманских винтовок на службу."
 BRM_mount_soldier_desc:0 "Начав вербовку членов горных племён, мы сможем использовать их опыт, для более успешной войны в горных условиях."
 BRM_mech_soldier_desc:0 "Для современного ведения войны, необходимо подготовить транспорт и солдат. Это позволит создать мобильную армию, способную оперативно реагировать на любую угрозу."
 BRM_vmf_rezerv_desc:0 "Резерв из добровольцев обеспечит нас запасом опытных матросов. При этом мы можем их так же использовать на суше, для помощи в ремонте кораблей."
 BRM_fort_herz_desc:0 "Для будущих сражений необходимо адаптировать один из наших фортов и его окрестности под современную войну."
 BRM_injeners_desc:0 "Для обеспечения обороноспособности страны, мы должны привлечь специалистов, уволенных со службы Индийскими колониальными властями."
 BRM_woman_army_desc:0 "Женщинам не стоит служить на передовой, но они вполне могут служить в тылу, обеспечивая быт и снабжение солдат."
 BRM_create_army_desc:0 "Получив независимость, мы можем наконец-то приступить к созданию собственной, независимой, армии."
 BRM_z_force_desc:0 "Изучив опыт британских разведчиков действующих на территории Бирмы в составе «Force Z», мы сможем попробовать создать подобные подразделения."
 BRM_birman_radio_desc:0 "Бирманский корпус связи – объединит в себе подразделения связи, такие как: штаб-квартира Бирманских сигналов, Бирманской эскадрильи подготовки сигналов и Бирманской эскадрильи сигналов. Это позволит получить максимальную пользу от рот связи."
 BRM_birman_gurkhs_desc:0 "Непальские гуркхи – отличные солдаты, прекрасно воющие в горах. Наняв этих наёмников, мы может перенять их методики подготовки, чтобы создать свой гуркхский полк."
 BRM_birman_jungle_train_desc:0 "Индия, Бирма и Индокитай покрыты джунглями, и нужно подготовить солдат, чтобы они действовали эффективно в этих опасных условиях."
 BRM_med_corpus_desc:0 "Отстроив несколько военных госпиталей и новые медицинские лагеря для военнослужащих, мы значительно сократим потери."
 BRM_med_corpus2_desc:0 "Сформировав медицинские батальоны, мы сохраним жизни наших военнослужащих."
 BRM_police_reorganization_desc:0 "После освобождения от Индии, мы должны реорганизовать полицию под нынешние нужды."
 BRM_police_corps_desc:0 "Теперь, когда вся страна под нашим контролем, мы наконец-то можем полностью создать ту полицию, которая будет полностью верна действующей власти."
 BRM_police_new_desc:0 "Для полной эффективности сил внутренней безопасности, необходимо объединить: полицию, пограничную службу и внутреннюю безопасность. Это заметно усилит противодействие вражеским шпионам и сепаратистам."
 BRM_air_dabaing_desc:0 "Аэропорт города Дабаинг – первая цель для реконструкции под военные цели. Он поможет прикрыть водный транспорт и часть побережья страны."
 BRM_air_akyab_desc:0 "Авиабаза, расположенная на устьевом полуострове, позволит прикрыть ближайшие земли от воздушных атак."
 BRM_air_mergui_desc:0 "Для защиты земель от возможного вторжения Сиама с юга, необходимо построить там современную авиабазу."
 BRM_air_mingaladon_desc:0 "Огромная авиабаза в столице, позволит взять все ВВС под единый контроль."
 BRM_air_hwambi_desc:0 "Новая авиабаза покроет столичный регион страны."
 BRM_air_meiktila_desc:0 "Новая авиабаза покроет центральные провинции страны."
 BRM_air_mingaladon_anti_desc:0 "Мингаладон стал ключевым центром для наших ВВС – необходимо защитить его от вражеских попыток взорвать."
 BRM_air_school_desc:0 "Огромная авиабаза в столице, позволит взять все ВВС под единый контроль."
 BRM_air_shtab_desc:0 "Центральная штаб-квартира ВВС расположенная на территории самой крупной авиабазе, сможет принимать важные решения, такие как контроль разработки новых технологий самолётов и разработка тактических приёмов."
 BRM_air_vvs_create_desc:0 "Обретя независимость, мы можем основать собственные воздушные вооружённые силы."
 BRM_army_money_desc:0 "Для обеспечения современной и сильной армии, нам придётся значительно увеличить бюджет на армию. Разумеется, не всегда это будет оправданно, поэтому мы должны аккуратно изменять его под текущие нужды."
 BRM_no_army_conflict_desc:0 "Наша страна многонациональная и эта проблема встала в полный рост среди солдат нашей страны. Необходимо решить этот вопрос, в максимально сжатые сроки, чтобы наша армия оставалась нам верной."
 #НАЦ ДУХИ
 BRM_idea_nation_conflict:0 "Разобщённые нации"
 BRM_idea_nation_conflict_desc:0 "Население нашей страны составляют несколько наций, некоторые из даже исповедуют другую религию. Половина территории колонии находится под прямым контролем Британии, что ещё больше усугубляет положение. Лишь разрешив эти внутренние конфликты, мы сможем стать единой нацией."
 BRM_idea_nalog_hight:0 "Высокий подушный налог"
 BRM_idea_nalog_hight_desc:0 "Высокий подушный налог, буквально закабаливает наших крестьян и рабочих, вынужденных рвать жилы, для обеспечения своих семей. Им приходиться брать кредиты, и работать уже на банки и индийских промышленников, а дети вынуждены пытаться заработать с ранних лет."
 BRM_idea_raj_burj:0 "Индийская буржуазия"
 BRM_idea_raj_burj_desc:0 "Пользуясь бедственным положением наших землевладельцев и крестьян, индийские четтьяры выкупили огромную долю земель в нашей стране, а те, что не принадлежали им, то были обременены долгами, или вовсе заложены."
 BRM_idea_no_army:0 "Запрет набора бирманцев в армию"
 BRM_idea_no_army_desc:0 "Британцы, чтобы избежать возможности вооружённого восстания, запретили набирать в армию бирманцев, кроме немногочисленных «Бирманских винтовок». Основной упор, конечно, делался на ненавистных индусов. §RЛишь освобождение от бытия колонией, позволит нам сформировать собственную армию§!"
 BRM_idea_students_riot:0 "Студенческие забастовки в Бирме"
 BRM_idea_vacation_factory:0 "Отпуска для фабричных рабочих"
 BRM_idea_vacation_builders:0 "Отпуска для строителей"
 BRM_idea_vacation_seaworkers:0 "Отпуска для работников верфей и рыбного промысла"
  #Ивенты
 brm.1.t:0 "Второй университетский бойкот в Бирме"
 brm.1.d:0 "Президент «Союза студентов» Ко Ну, находившегося под контролем такинов, выступил с критикой ректора, и с протестом против антидемократических порядков в университете. За это он был исключен из университета. В защиту Ко Ну выступил студенческий журнал, главным редактором которого были студенты Аунг Сан и У Ну. Они выпустили краткую статью под названием «Адская гончая», которая явно говорила о ректоре. За это Аунг Сан и У Ну были исключены из университета вслед за Ко Ну. Обстановка в университете враз накалилась, не известно станет ли исключение Аунг Сана последней каплей, переполнившей чашу."
 brm.1.a:0 "Они даже не знают, что такое демократия. Как они могут её требовать?"
 brm.2.t:0 "Смерть четвёртой принцессы"
 brm.2.d:0 "Сегодня, скончалась четвёртая дочь последнего короля Бирмы. Она погибла в своём доме, в Моулмейме, куда её сослали англичане из-за её требований вернуть имущества королевской семье, как и само королевство. За это она получила от англичан прозвище «принцесса-повстанец»."
 brm.2.a:0 "Это трагическое известие"
 brm.3.t:0 "Студенческая забастовка"
 brm.3.d:0 "Двадцать пятого февраля возмущённые отчислениями Ко Ну и Аун Сана, студенты начали общую забастовку. Руководили ей исключённые студенты,  а так же Чжо Нейн. Бастующие требовали демократизации системы образования, и восстановления исключённых учеников. Так же были разосланы гонцы в другие части Бирмы с просьбой о поддержке забастовки, и они нашли поддержку. Вскоре к ним присоединились школьники и студенты большинства учебных заведений страны.\n Холм у пагоды Шведагон, стал своего рода местом паломничества жителей Рангуна. Бастующим начали приносить еду, одежду, деньги – всё необходимое для жизни. Даже руководители умеренных партий, входивших в законодательный совет, выступали в поддержку бастующим. Им даже удалось добиться того, что к ним прибыл Ба Мо, министр образования Бирмы, чтобы вести с ними переговоры."
 brm.3.a:0 "Это начинает набирать пугающие обороты. Неужели, придётся идти на уступки?"
 brm.4.t:0 "Выборы в первый Бирманский парламент"
 brm.4.d:0 "В ноябре состоятся выборы в первый парламент, который должен будет управлять Бирмой, что в следующем году отсоединится от Индии и станет самостоятельной колонией. 1 мая всем политическим силам Бирмы будет сообщено об этом, что снизит накал вокруг студенческих забастовок.\n Всего в парламенте по новой конституции будет 132 места, 41 из них будут изначально зарезервированы колониальными властями, за остальные места будут проводиться голосования в округах между: партией «Союза Пяти Цветков», партией «Бродяга», Генеральным Советом Бирманских Ассоциаций и независимыми кандидатами."
 brm.4.a:0 "Гонка за власть началась"
 brm.5.t:0 "Продолжение забастовок в Бирме"
 brm.5.d:0 "Почти три месяца идёт забастовка, но бастующие не намерены отступать. Возможно, пора разрешить эту проблему?"
 brm.5.a:0 "Стоит уступить их требованиям"
 brm.5.b:0 "Дать Генеральному совету разработать собственную программу"
 brm.6.t:0 "Конец забастовок"
 brm.6.d:0 "Подверженный давлению британских колониальных властей и такинов, Совет университета согласился пересмотреть университетский устав, ввести представителя Союза студентов в свой состав и принять обратно исключенных. Победа студентов привела к выполнению их требований; победа такинов, стоявших за спиной бастующих, выразилась в увеличении их поддержки.\n На фоне этого, незаметно прошло смещение действующего колониального губернатора Бирмы. Теперь его место занял Арчибальд Кокрейн, прославившийся как морской офицер и директор собственной фирмы."
 brm.6.a:0 "Наконец-то это прекратилось!"
 brm.7.t:0 "Создание Всебирманского союза студентов"
 brm.7.d:0 "Новосозданный всебирманский союз студентов, объединил в себе 35 местных студенческих союзов страны. Находясь под влиянием такинов, он быстро превратился в крупную и активную организацию. Студенческие лидеры, выдвинувшиеся во время забастовки, не только взяли в свои руки руководство Всебирманским союзом студентов, но и внесли свежую струю в деятельность такинов вообще. Именно у них были все возможности для того, чтобы возглавить «Добама Асиайон» и национально-освободительное движение в целом. В среде студентов широко распространялись социалистическая литература и социалистические идеи, студенческие лидеры были знакомы и с историей революции в России, и с деятельностью революционеров в Индии и Китае и отлично понимали, что путь к свободе лежит не через беспомощный Законодательный совет и не через стихийные крестьянские восстания."
 brm.7.a:0 "Кажется, мы совершили ошибку…"
 brm.8.t:0 "Забастовка затихает"
 brm.8.d:0 "Лояльная Британии ассоциация, подготовила необходимые поправки в устав, и пришла к компромиссным решениям по большей части вопросов. Глядя на всё это, забастовщики по всей стране начали сворачивать свою деятельность, добившись частичной победы.\n На фоне этого, незаметно прошло смещение действующего колониального губернатора Бирмы. Теперь его место занял Арчибальд Кокрейн, прославившийся как морской офицер и директор собственной фирмы."
 brm.8.a:0 "Мы удержали часть старых порядков"
 brm.9.t:0 "Партия Пяти Цветков привлекла У Оттаму"
 brm.9.d:0 "Партия Пяти Цветков во главе с У Ба Фе привлекла одного из самых ярых противников колониального режима, буддистского монаха У Оттама, чтобы он помог партии своими пламенными речами. К сожалению, в этот раз в его речах не было ничего крамольного."
 brm.9.a:0 "Ловкий ход"
 brm.10.t:0 "Выступления У Оттамы"
 brm.10.d:0 "Речи У Оттамы были настолько прямыми, прямолинейными и мощными, что в каждом городе, где партия устраивала выступления, вызвали бурные аплодисменты. Подобный успех очень опасен для нашего правления."
 brm.10.a:0 "Нам не за что его арестовать"
 brm.11.t:0 "Создание партии Комин-кочин"
 brm.11.d:0 "Добама Асайон наконец-то уладили свои внутренние разногласия, вспыхнувшие среди них из-за возросшего к их деятельности интереса. Они создали подконтрольную им партию, назвав её Комин-Кочин и выставив на выборы в парламент."
 brm.11.a:0 "Вряд ли они много успеют добиться"
 brm.12.t:0 "Окончание выборов в парламент"
 brm.12.d:0 "Выборы в парламент закончились разгромной победой Партии Пяти Цветков, получившей такой результат благодаря пламенным речам У Оттамы. Парламент должен начать свою работу с 1 апреля 1937 года, а до этого, победившей партии в течении нескольких месяцев надлежит сформировать правительство."
 brm.12.a:0 "Эта партия – глиняной колосс"
 brm.13.t:0 "Комин-кочин укрепляется в профсоюзах"
 brm.13.d:0 "Комин-кочин, как и следовало ожидать, начали оказывать всяческую поддержку рабочим, это привлекло на их сторону одного из членов парламента, вышедшего из этого класса."
 brm.13.a:0 "Сторонникам левых взглядов не место в парламенте"
 brm.14.t:0 "Спонтанные митинги буддистских организаций"
 brm.14.d:0 "Немногочисленные буддисты, всё ещё не отказавшиеся от политики, вышли на улицу в поддержку партии ГБСА, что убедило пару сторонников буддизма перейти к сторонникам идеи доминиона."
 brm.14.a:0 "Они никак не успокоятся…"
 brm.15.t:0 "Предложение Партии Пяти Цветков"
 brm.15.d:0 "Партия Пяти Цветков, поддерживаемая промышленниками, предложила проспонсировать один из удалённых регионов, управляемых губернатором, для строительства новой фабрики. Так они заручатся поддержкой членов парламентов выбранных этим регионов, а мы получим новые промышленные мощности, пусть и ценой части своего влияния."
 brm.15.a:0 "Это выгодный обмен"
 brm.15.b:0 "Нам это не интересно"
 brm.16.t:0 "Громкий скандал в Альянсе Пяти Цветков"
 brm.16.d:0 "Нескольких людей из Партии Пяти Цветков дискредитировали. Кто-то не собирался даже выполнять свои обещания, лишь прикрываясь лозунгами, кто-то не самый подходящий челок, для того чтобы представлять людей, а некоторые позволили себе нелицеприятные высказывания. Всё это негативно сказалось на победившей партии, и часть членов были вынуждены покинуть её, либо став независимыми, либо уйдя в другие партии."
 brm.16.a:0 "Количество, не значит качество"
 brm.17.t:0 "Интриги Ба МО"
 brm.17.d:0 "Ещё на прошлых выборах, Ба Мо показал свою двуличность, выступая за не отделение от Индии, но стоило ему победить, как он начал вести диаметрально противоположную политику. Но даже так, некоторые до сих пор верят его красноречию, и готовы пойти за ним."
 brm.17.a:0 "В политике любые средства хороши"
 brm.18.t:0 "Спад экономики"
 brm.18.d:0 "В мировой экономике произошёл очередной спад, но в этот раз он ударил по нам сильнее, чем обычно. Обезземеливание земель стало происходить заметно быстрее, и индийские ростовщики только и успевали скупать у них земли."
 brm.18.a:0 "Индусы становятся всё влиятельней…"
