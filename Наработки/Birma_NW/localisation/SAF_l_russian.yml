SAF_tooltip_18: "Южная Родезия начнёт получать очки автономии и после обретения независимости станет нашим доминионом"
SAF_tooltip_19: "Лояльные короре силы в Южной Африке поднимут восстание против националистов. Если в Южной Африке закрепятся у власти монархисты, это приведёт к росту полномочий генерал-губернатора – управляемые им протектораты Свазиленда, Басутоленда и Бечуаналенда смогут перейти к непосредственному управлению им"
