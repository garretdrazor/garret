south_afrika.74.t:0 "Кризис концепции родной земли"
south_afrika.74.d:0 "Нет ничего удивительного в том, что чернокожие рабочие, обычные труженики взяли в руки оружие, чтобы свергнуть фашистско-империалистическую власть с жиру бесящейся буржуазии. Но под знаменем великих Ленина и Сталина остались некоторые недобитые троцкисты, утверждающие, что наша справедливая лояльность в отношении чёрного населения – фальшь. Они утверждают, что Южная Африка – это страна не только чёрных, но и белых! Самое страшное, что в условиях нестабильности, порождённой начатой фашистами гражданской войной, такие идеи захватывают всё больше некрепких ленинцев нашей партии."
south_afrika.74.a:0 "Мало исключить – нужно расстрелять"
south_afrika.74.b:0 "Перепишите, не недобитые троцкисты, а дальновидные коммунисты"

south_afrika.75.t:0 "Троцкисты переманивают к себе чёрный электорат"
south_afrika.75.d:0 "Пока мы спорили, кто в нашей партии троцкист, настоящие сторонники Льва Давидовича воспользовались нашим отказов от политики родной земли, чтобы ввести в заблуждение чёрное население Южной Африки!"
south_afrika.75.a:0 "Инициировать чистки в партии"
south_afrika.75.b:0 "А что поделать?"

south_afrika.76.t:0 "Троцкисты свергают правительство"
south_afrika.76.d:0 "Этого и следовало ожидать: сторонники Троцкого, эти пособники Гитлера завладели умами всего чёрного населения страны. В такой тяжёлый для нашей страны час они ночью, как и всякие трусы, собрали в столичных городах вооружённые отряды дикарей и ворвались в правительственные здания."
south_afrika.76.a:0 "Да здравствует революция!"

south_afrika.77.t:0 "Несоответствие идеологии и действительности"
south_afrika.77.d:0 "Одним из лозунгов социалистической революции в Южной Африке стал призыв к установлению чёрной республики – государства чернокожих рабочих. Однако это не совсем вяжется с тем фактом, что председатель Рабочей партии и лидер революции Тед Грант является белым. Некоторые наши последователи видят в этом проявление неоколониализма, чем пользуются расисты из компартии."
south_afrika.77.a:0 "У лидерства нет расы?"
south_afrika.77.b:0 "Мы сменим руководство"

