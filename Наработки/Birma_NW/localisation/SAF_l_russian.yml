SAF_xerYlOKH:0 "Пригласить Конго"
SAF_xerYlOKH_desc:0 "Режим белых угнетателей в Конго был свергнут, и сегодня мы сможем смело приглашать эту страну в свой альянс, дабы расширить зону защиты темнокожего населения в мире."
SAF_HTwDskud:0 "Расширить университет Претории"
SAF_HTwDskud_desc:0 "Университет был основан как Высшая школа в 1908 году с преподаванием на языке африкаанс. Со временем он постепенно рос и развивался, и сейчас пришла пора серьезно расширить его во имя южноафриканской науки."
SAF_XuyRpQqg:0 "Расширить сеть школ для чёрных"
SAF_XuyRpQqg_desc:0 "Коренное население в своей основной массе неграмотно, и обучение их хотя бы базовым навыкам грамотности займет значительные финансовые вложения, не принеся в обозримом будущем видимых результатов, однако в дальнейшем это создаст необходимую базу для будущего роста."
