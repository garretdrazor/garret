south_afrika.64.t:0 "Правительство Южной Африки хочет выкупить Мадагаскар"
south_afrika.64.d:0 "Сегодня к нам прибыл южноафриканский дипломат. Он выступил с выгодным предложением – их страна готова выплатить солидную сумму за такой стратегически важный остров."
south_afrika.64.a:0 "Мы согласны"
south_afrika.64.b:0 "Нет, даже и не спрашивайте"

south_afrika.65.t:0 "Покупка Мадагаскара"
