SAF_spear_of_nation_desc:0 "uMkhonto we Sizwe — военизированное крыло Африканского национального конгресса и коммунистической партии, чья цель - борьба с колониальным правительством."
SAF_citizen_in_army_desc:0 "Наш народ готов драться за нашу свободу, поэтому мы должны провести набор среди добровольцев."
SAF_partizans_war_desc:0 "Очевидно, что быстро справиться с войсками врага мы не сможем, поэтому нам надо подготовиться с затяжной партизанской войне."
SAF_battle_group_desc:0 "Наши войска не умеют работать крупными построениями, поэтому мы должны сосредоточимся на улучшении того, что умеем лучше всего."
SAF_sabotaj_desc:0 "Мы должны уметь действовать так, чтобы создавать врагу максимальное количество препятствий."
SAF_new_commanders_desc:0 "Мы должны набрать новых командующих из числа чернокожих."
SAF_rise_profally_desc:0 "После того как мы избавились от тлетворного влияния коммунистов, мы наконец-то можем приступить к восстановлению цветных и чёрных профсоюзов уничтоженных режимом апартеида."
SAF_woman_in_ANK_desc:0 "Новая лига займёт место вспомогательной женской политической организации, с помощью которой чернокожие южноафриканские женщины смогут внести свой вклад в национально-освободительную борьбу, направляя политическую активность чернокожих женщин в нужное нам русло"
