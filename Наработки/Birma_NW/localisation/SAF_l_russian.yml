 SAF_decisions_tag_10: "Внесение поправок в Закон об обороне Южной Африки"
 SAF_decisions_tag_10_desc: "Новые поправки в закон 1912 года позволит нам обойти некоторые острые моменты, не вызывая народного недовольства"
 SAF_decisions_tag_10_1: "Начать набор из цветных мысов и индейцев"
 SAF_decisions_tag_10_1_desc: "Мы не можем давать оружие цветным, но опасности войны вынуждают нас пойти на опасные шаги, поэтому, чтобы высвободить как можно больше белых для боевого и технического вооружения, мы начнём формировать ряд корпусов для предоставления водителей и пионеров, набранных из более приемлемого населения цветных мысов(полукровок) и индейцев."
 SAF_decisions_tag_10_2: "Начать агитацию среди чернокожих"
 SAF_decisions_tag_10_2_desc: "Рискованно набирать чернокожих в боевые части, поэтому мы будем агитировать их вступить во вспомогательные подразделения, высвобождая белых для ведения боевых действий."
 SAF_decisions_tag_10_3: "Привлечь частные кампании"
 SAF_decisions_tag_10_3_desc: "Мы можем отдать приказ частным кампаниям для набора, подходящего по возрасту солдат."
 SAF_decisions_tag_10_4: "Обратиться к вождям за новобранцами"
 SAF_decisions_tag_10_4_desc: "Чернокожие вожди имеют подавляющий авторитет в сельской местности, поэтому никто не осмелится ослушаться их приказов."
 SAF_decisions_tag_10_5: "Повышение зарплаты чернокожим солдатам"
 SAF_decisions_tag_10_5_desc: "Для снижения напряжения среди чернокожих, мы можем повысить им зарплату, несмотря на возможное возражение белых солдат."
 SAF_decisions_tag_10_6: "Понижение зарплаты чернокожим солдатам"
 SAF_decisions_tag_10_6_desc: "Для снижения недовольства белых солдат, мы можем понизить зарплату чернокожих, что может вернуть рост недовольства среди них."
 SAF_decisions_tag_10_7: "Начать общий набор"
 SAF_decisions_tag_10_7_desc: "Мы должны прекратить делать разницу для солдат по цвету кожи и набирать в состав вооружённых сил всех кого можем."
 SAF_decisions_tag_10_8: "Подготовка наступательной стратегии"
 SAF_decisions_tag_10_8_desc: "Закон об обороне подразумевает что мы будем только защищаться и не переходить в наступательные действия. К сожалению, реалии таковы, что мы вынуждены выйти в наступление, и для этого нам необходимо начать подготовку наступательной стратегии."
 SAF_decisions_tag_10_9: "Отменить закон об обороне"
 SAF_decisions_tag_10_9_desc: "Закон об обороне связывает нас слишком сильно. Прислушиваясь к мнению наших людей, мы должны отменить его, чтобы начать нужный нам набор людей."
