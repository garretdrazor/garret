SAF_yuang_party_desc:0 "Молодежная лига Африканского национального конгресса станет молодежным крылом Африканского национального конгресса."
SAF_litle_protectorats_desc:0 "Народы протекторатов — Басутоленда, Бечуаналенда и Свазиленда — будут свободны в выборе своего будущего, и мы должны обеспечить им этот выбор, ведь право всех народов Африки на независимость и самоуправление должно быть признано, став основой тесного сотрудничества."
SAF_afro_federation_desc:0 "Мы должны сосредоточиться на создании религиозных организациях, которые помогут поддерживать единство наших народов."
SAF_repress_commi_desc:0 "Коммунисты имеют слишком много влияния, и пусть мы благодарны им за помощь в освобождении страны, но их взгляды во многом не сходятся с нашими, поэтому мы должны начать их медленное отстранение от власти."
SAF_dem_radical_desc:0 "Генерал-президент считает, что мы должны радикализировать наши взгляды, чтобы бороться за будущее нашей страны."
SAF_piece_propaganda_desc:0 "Президент планирует провести изменения посредством «мирной пропаганды». Она позволит легко проводить нужные страны законы, так же позволит проводить политику открытых дверей для возможных союзников."
SAF_woman_in_congress_desc:0 "Долгое время официально членство было открыто только для мужчин, но мы должны это изменить, и разрешить им так же вступать в нашу партию."
SAF_free_hartya_desc:0 "Хартия свободы была заявлением об основных принципах альянса наших партий, куда входят Африканский национальный конгресс, Южноафриканский индийский конгресс, Южноафриканский конгресс демократов, Конгресс цветных людей и движение неевпрпейского единства. Она представляет собой целую программу, которая характеризуется лозунгом: «Управлять должен народ!»."
SAF_free_republic_Azania_desc:0 "Мы объявим о создании новой республики, которая не будет ограничена одной только Южной Африкой, сосредоточившись на национально-освободительных целях всей Африки. Южная Африка и новосозданная Азания будет основана на африканском национализме."
SAF_nacionalization_individual_desc:0 "Хартия призывает к национализации частных активов, которые не смогут служить на благо нашей страны."
SAF_all_voice_desc:0 "Каждый мужчина и женщина должны иметь право голосовать и баллотироваться в качестве кандидата во все органы, принимающие законы. Женщины получат в том числе право на службу в армии."
SAF_lands_for_nolander_desc:0 "Свободные земли должны быть предоставлены безземельным крестьянам."
SAF_freedom_for_workers_desc:0 "Мы должны учесть требования рабочих и выполнить их. Прожиточный минимум, сокращение рабочего дня, оплачиваемый ежегодный отпуск и отпуск по болезни для всех работников, а также полностью оплачиваемый отпуск по беременности и родам для всех работающих матерей."
SAF_education_for_all_desc:0 "Бесплатное и обязательное образование, должно быть доступным для всех, независимо от цвета кожи, расы или национальности."
SAF_agrar_help_desc:0 "Наше правительство поможет крестьянам орудиями, семенами, тракторами и плотинами, чтобы спасти землю и помочь землепашцам."
SAF_help_all_africa_desc:0 "Мы, народ Южной Африки, должны помочь освободиться всем угнетённым Африканцам!"
SAF_education_massive_desc:0 "Высшее образование и техническое обучение должны быть открыты для всех посредством государственных пособий и стипендий, присуждаемых на основе заслуг. Неграмотность взрослых должна быть ликвидирована посредством государственного плана массового образования. Цветные различия в культурной жизни, в спорте и в образовании будут отменены."
SAF_white_exile_desc:0 "Южная Африка - африканское государство по праву коренных африканских народов. Равные права угнетаемых и бывших угнетателей невозможны в нашей стране, поэтому лучшим решением будет избавиться от всех колонизаторов на наших землях."
SAF_azanya_army_desc:0 "«Копьё Нации» было создано во время войны с колониальным правительством, что не соответствует нашим текущим целям, поэтому мы должны реорганизовать его для новых целей."
SAF_african_goverment_desc:0 "Партия считает, что правительство Южной Африки должно быть сформировано африканским народом, обязанным своей верностью только Африке. Африканцами должны управлять африканцы, чтобы каждый, был обязан Африке и готов принять правление африканского большинства."
SAF_repair_city_desc:0 "Трущобы, где были вынуждены жить цветные и чёрные, должны быть снесены, а на их месте построены новые пригороды, обеспеченные транспортом, дорогами, освещением, игровыми площадками, яслями и социальными центрами. Престарелые, сироты, инвалиды и больные встать на попечение государства. Отдых, досуг и развлечения должны стать правом для каждого. Ограждения и гетто должны быть упразднены, а законы, разделяющие семьи, будут отменены."
SAF_our_africa_desc:0 "Наш панафриканизм содержит три ключевых пункта: африканский национализм, социализм и континентальное единство. Именно последней цели в идеале мы и должны добиться, освобождая, и объединяя африканские народы!"
