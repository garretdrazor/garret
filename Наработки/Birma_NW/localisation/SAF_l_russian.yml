SAF_sverla_desc:0 "В начале 1930-х годов компания начала экспериментальные работы, которые в значительной степени стали первыми в использовании алмазных сверл. Этот опыт открывает нам новые возможности, по более качественной и дешёвой добычи по сравнению с более дорогими и редкими углеродами, использовавшимися ранее. Благодаря новым свёрлам, мы сможем углубить наши месторождения, которые требуют более глубокого бурения."
SAF_brillian_desct:0 "Наша страна уже долгие годы занимает лидирующее место в алмазной отрасли. Мы должны укрепить его, нарастив добычу при помощи внедрения на рудниках новых алмазных свёрел."
SAF_up_chrome_desc:0 "Хром — еще один ведущий продукт горнодобывающей промышленности Южной Африки. Металл, используемый в производстве нержавеющей стали и для различных промышленных применений. По всей стране обнаружено около 10 залежей хрома, однако добывается он далеко не везде. Ввиду нарастающего напряжения в мире, мы должны нарастить его добычу для продажи и помощи союзникам."
SAF_gold_desc:0 "Золотые жилы – это вены нашей страны, которые питают каждого жителя этой страны, обеспечивая всё, чем мы живём. Нарастив золотобычу, мы сможем многие вопросы решать гораздо легче."
SAF_uran_desc:0 "Мы можем начать перерабатывать уран как побочный продукт добычи золота."
SAF_iron_desc:0 "Обнаруженные запасы железной руды не столь обширны как запасы хрома, однако это не мешает нам углубить раскопки в имеющихся месторождениях."
SAF_coal_desc:0 "Залежи угля в нашей стране довольно обширны, стоит продолжить развитие угледобывающих компаний."
SAF_In_road_desc:0 "Мы должны обеспечить наши рудники железными дорогами, чтобы иметь возможность вывезти их с мест раскопок."
SAF_vaal_road_desc:0 "Трансвааль – наш главный торговый центр. Для его жизни, нам нужны железнодорожные вены, которые ещё больше увеличат приток денежных средств в этот регион."
SAF_trans_road_desc:0 "Железная дорога Кейптаун — Каир — незавершённый проект трансконтинентальной железной дороги, пересекающей Африку с юга на север. План был инициирован в конце XIX века Сесилом Джоном Родсом с целью соединить смежные владения Британской империи непрерывной транспортной линией от Кейптауна до Каира. Большинство участков были введены в эксплуатацию, но большая часть между Суданом и Угандой так и не была построена."
SAF_electro_desc:0 "Новая электростанция будет обеспечивать предприятия Кейптауна дополнительной энергией, позволяя им расширяться ещё больше."
SAF_radio_desc:0 "По закону номер 22, будет создана новая радиовещательная корпорация, способная обеспечить весь Кейптаун."
SAF_mountain_def_desc:0 "Наша страна известна своими горнодобывающими предприятиями и экспортом полезных ископаемых в другие страны. Глубокая и обширная добыча, со временем стала приводить к возрастающему числу аварийных ситуаций, где гибли люди. Всё бы ничего, но люди стали говорить об этом. Чтобы уменьшить риски, мы разработаем правила безопасности на рудниках, соблюдения которых уменьшат жертвы, и позволит ссылаться на вину самих работников."
SAF_land_order_desc:0 "Новое постановление предусматривает, что резервные земли, которые чернокожему населению в соответствии с Законом о землях коренных народов 1913 года, были выделены на 7%, будет увеличена до 13,6% от общей площади Южной Африки."
SAF_agarar_up_desc:0 "Чтобы прокормить растущие войска, сельское хозяйство должно быть расширено. Это позволит обеспечить фермеров дополнительной землёй, и облегчит некоторые из их проблем."
SAF_market_order_desc:0 "Закон о маркетинге установит контроль над ценами на сельскую продукцию, искусственно удерживая доходы сельских жителей на уровне, соизмеримом с доходами городских производителей. Это позволит минимизировать разницу в уровнях жизни фермеров и городских рабочих."
SAF_vine_desc:0 "В 1935 году были выведены новые лозы винограда, которые получили название Пинотаж. На сегодняшний день, нового сорта достаточно, чтобы построить в Миртл-Гроув новые виноградные поля с прикреплённой к ним винодельней."
SAF_black_master_desc:0 "Хотя количество чернокожих продолжает расти, большую часть рынка по прежнему занимают товары белых. Однако мы можем проспонсировать новые мастерские, которые могут заменить часть импортированного товара."
SAF_prom_order_desc:0 "Этот закон введёт правило равной оплаты за равный труд на всех уровнях. Всем агентствам будет запрещено дискриминировать по признаку расы или цвета кожи."

south_afrika.1.t:0 "Митинг работников порта в Кейптауне"
south_afrika.1.d:0 " Работники кейптаунского порта недовольны усиленным строительством новых доков в городе – они считают, что таким действием мы лишь обеспечиваем рост прибыли английских элит, в то время как простые люди находятся за чертой бедности.\n\n Они требуют от нас провести реформы, которые обеспечат независимость нашей экономики и рост благополучия. Если мы пойдём на этот шаг, то, скорее всего, уменьшим популярность пробританских партий среди англоафриканцев Капской провинции."
south_afrika.1.a:0 "Мы согласны с их требованиями"
south_afrika.1.b:0 "Рабочие не могут нам диктовать, что делать"
south_afrika.1.c:0 "Реформы проведём, но сначала разгоним бузотёров силами серорубашечников"

south_afrika.2.t:0 "Забастовка шахтёров"
south_afrika.2.d:0 "Шахтёры, недовольные низкими зарплатами и ужасающими условиями труда, отказываются дальше работать. Чернокожие срочно записываются в Коммунистическую и Рабочую партии, отстаивающие права чёрного населения, а белые шахтёры находят поддержку в крупных профсоюзах, всё дальше скатывающихся в радикализм."
south_afrika.2.a:0 "Им всё равно придётся врыться в землю!"
south_afrika.2.b:0 "Мы сделаем уступки... Для белых"
south_afrika.2.c:0 "Выполните все их требования! "
south_afrika.2.e:0 "Пусть серорубашечники разгонят их"

south_afrika.3.t:0 "Имперская выставка"
south_afrika.3.d:0 "В Южно-Африканском Союзе состоялась имперская выставка, призванная сплотить Британскую империю в это тяжёлое время. Мы приняли на ней участие и остались вполне довольны мероприятием."
south_afrika.3.a:0 "Славно!"

south_afrika.4.t:0 "Южно-Африканский Союз отказал в проведении имперской выставки"
south_afrika.4.d:0 "К сожалению, правительство Южно-Африканского Союза в последний момент отказалось от проведение имперской выставки на территории доминиона. Мероприятие, призванное сплотить нашу Империю, сорвалось."
south_afrika.4.a:0 "Жаль"

south_afrika.5.t:0 "Нацисты хотят организовать южноафриканскую выставку"
south_afrika.5.d:0 "Представители Южноафриканского национал-социалистического движения, вдохновлёнными событиями, связанными с проведением имперской выставки, решили провести аналогичное мероприятие, чтобы продемонстрировать «ведущим» государствам мира наше искусство. Они лишь запрашивают наше разрешение."
south_afrika.5.a:0 "Почему бы и да?"
south_afrika.5.b:0 "Отказать"

south_afrika.6.t:0 "Южноафриканские нацисты приглашают нас на международную выставку"
south_afrika.6.d:0 "С санкции правительства Южно-Африканского Союза представители нацистского движения решили организовать международную выставку, ключевую позицию на которой будет занимать южноафриканское искусство. Они приглашают нас принять участие в ней, чтобы укрепить связи между правыми партиями."
south_afrika.6.a:0 "Конечно, мы отправим делегацию"
south_afrika.6.b:0 "Нас это не интересует "

south_afrika.7.t:0 "[From.GetName] – прибытие на нацистскую выставку"
south_afrika.7.d:0 "Как стало известно, [From.GetAdjective] представители прибыли сегодня в Южную Африку на выставку, проводимую национал-социалистическим движением. Надеемся, они будут сохранять порядок в стране."
south_afrika.7.a:0 "Отлично"

south_afrika.8.t:0 "Южноафриканская выставка"
south_afrika.8.d:0 "Вот и подошла южноафриканская выставка, укрепившая международные связи многих государств. Будем надеяться, это не последнее мирное мероприятие."
south_afrika.8.a:0 "Отлично"
south_afrika.8.b:0 "Что о нас подумают демократии?"

south_afrika.9.t:0 "Письмо Франса Эразма"
south_afrika.9.d:0 "Франс Эразм, один из видных членов Национал-социалистического движения, отправил председателю Объединённой партии письмо с целью обратить внимание на растущую еврейскую проблему. Он считает, что необходимо предпринять меры, пока евреи не взяли под контроль правительство Южной Африки."
south_afrika.9.a:0 "Кажется, это всё надумано"
south_afrika.9.b:0 "Давайте пригласим нацистов в партию и подумаем над вопросом"
south_afrika.9.c:0 "Пора принять антисемитские законы"

south_afrika.10.t:0 "Бастеры вновь требуют предоставить самоуправление"
south_afrika.10.d:0 "Около города Рехобот в Юго-Западной Африке расположились потомки буров, смешавшиеся с чернокожим населением – на выходе получился цветной этнос, известный как бастеры. В отличие от диких племён чернокожих, эти люди испытали влияние цивилизации и теперь считают, что должны получить самоуправление."
south_afrika.10.a:0 "Они неспособны на это"
south_afrika.10.b:0 "Хорошо, они достойны этого"

south_afrika.11.t:0 "Обретение независимости Южной Африкой наносит урон нашей экономике"
south_afrika.11.d:0 "Стоило ожидать того, что рано или поздно своевольные африканеры добьются независимости. Лишение доступа к южноафриканским ресурсам и рынку, так важного для нашей экономики, нанесёт нам небольшой, но заметный удар."
south_afrika.11.a:0 "Нужно найти решение проблемы…"

south_afrika.12.t:0 "Основание Оссевабрандвага"
south_afrika.12.d:0 "Африканерские националисты, недовольные британским правлением, организовали нацистскую организацию Оссевабрандваг. Похоже, они принесут нам немало хлопот."
south_afrika.12.a:0 "Фашисты…"

south_afrika.13.t:0 "Смерть Барри Герцога"
south_afrika.13.d:0 "Одни его хают, другие восхваляют, но сегодня все признают, что Барри Герцог был выдающимся управленцем, выведшим Южную Африку из экономического кризиса. Он скончался сегодня, 21 ноября 1942 года."
south_afrika.13.a:0 "Мы сохраним память о нём"
south_afrika.13.b:0 "Николас Хавенга займёт его место"
south_afrika.13.c:0 "Освальд Пироу является лучшим преемником"
south_afrika.13.e:0 "Возглавить правительство должна та, что преобразила страну"

south_afrika.14.t:0 "Месть за наших предков"
south_afrika.14.d:0 "Мы долго терпели унижение, которое нам принесли британцы сорок лет назад. Теперь мы имеем шанс отомстить им и положить конец угнетению со стороны Лондона!"
south_afrika.14.a:0 "Южная Африка зовёт!"

south_afrika.15.t:0 "Война с Южной Африкой затянулась"
south_afrika.15.d:0 "Уже полгода мы воюем с Южной Африкой, и всё тщетно. Возможно, стоит запросить мир у африканеров."
south_afrika.15.a:0 "Хорошая идея"
south_afrika.15.b:0 "Мы будем сражаться до последнего!"

south_afrika.16.t:0 "Британия запрашивает мир"
south_afrika.16.d:0 "Британские власти больше не желают продолжать с нами войну. Они предлагают заключить мир на выгодных нам условиях."
south_afrika.16.a:0 "Мы согласны"
south_afrika.16.b:0 "Нет, война продолжится"

south_afrika.17.t:0 "Южноафриканский отка"
south_afrika.17.d:0 "К сожалению, правительство Южной Африки отказало нам в заключении мира."
south_afrika.17.a:0 "Жаль"

south_afrika.18.t:0 "Д. Г. Конради объявляет о независимости Юго-Западной Африки"
south_afrika.18.d:0 "Администратор подмандатной Юго-Западной Африки Дэвид Конради объявил о том, что теперь, так как ЮАС обрела независимость, он не должен подчиняться сторонней республике. Он утверждает, что Юго-Западная Африка должна перейти под контроль Британии – основательнице Лиги Наций и победительнице в Первой мировой войне."
south_afrika.18.a:0 "Это логично"
south_afrika.18.b:0 "Мы не желаем портить отношения с Южной Африкой"

south_afrika.19.t:0 "Британия получает контроль над Юго-Западной Африкой"
south_afrika.19.d:0 "Бывшая германская колония Юго-Западная Африка после Первой мировой войны стала подмандатной территорией Лиги наций. Пользуясь этим фактом, администратор ЮЗА Дэвид Конради попросил британские власти взять под своё управление эту территорию."
south_afrika.19.a:0 "Потребуем передать эту территорию нам обратно!"
south_afrika.19.b:0 "Придётся смириться"

south_afrika.20.t:0 "ЮАС требует вернуть Юго-Западную Африку"
south_afrika.20.d:0 "Всё-таки наше действие не осталось незамеченным – власти Южной Африки утверждают, что мандатом на бывшую германскую колонию сейчас владеют именно они."
south_afrika.20.a:0 "И всё-таки их требования справедливы"
south_afrika.20.b:0 "Отказать"

south_afrika.21.t:0 "Британия отказывается вернуть Юго-Западную Африк"
south_afrika.21.d:0 "Переговоры зашли в тупик – британцы остаются непреклонны. Похоже, остаётся один способ сохранить целостность страны."
south_afrika.21.a:0 "Пора обнажить кулаки"
south_afrika.21.b:0 "Отказать"

south_afrika.22.t:0 "Д. Г. Конради объявляет о неподчинении нам"
south_afrika.22.d:0 "Администратор Юго-Западной Африки Дэвид Конради набрался смелости объявить, что ЮЗА, как мандат Лиги Наций, имеет право не подчиняться центральным властям! Похоже, его нужно серьёзно образумить."
south_afrika.22.a:0 "Уничтожим его"
south_afrika.22.b:0 "Мы должны уважать права малых наций"

south_afrika.23.t:0 "Образование Белой рабочей партии"
south_afrika.23.d:0 "Осознав свою популярность, нацисты во главе с Луи Вейхардтом основали Белую рабочую партию. Они намерены принять участие в грядущих выборах в парламент, которые будут проведены в мае 1938 года, с довольной радикальной программой, ставящей своей целью объединение англоафриканцев и африканеров для достижения общей цели; кроме того, они предлагают ряд социальных реформ."
south_afrika.23.a:0 "Надеемся, они не будут представлять опасности"

south_afrika.24.t:0 "Нацисты раздают еду бедным"
south_afrika.24.d:0 "Сегодня во всех крупных городах страны, где проживают преимущественно белые рабочие, представители Белой рабочей партии раздавали бесплатную еду, не забывая о ведении пропаганды – они обвинили в экономическом кризисе чернокожих и евреев. Похоже, многие с ними согласны."
south_afrika.24.a:0 "Они решают за нас проблему голода"
south_afrika.24.b:0 "Кажется, это незаконно"

south_afrika.25.t:0 "Африканер Бредербонд выступает в поддержку нацистов"
south_afrika.25.d:0 "Тайная организация африканерских националистов Африканер Бредербонд, известная своими правыми взглядами, начала распространение нацистской пропаганды в поддержку Белой рабочей партии. Некоторые люди откликаются на неё, что вызывает опасения в правительстве."
south_afrika.25.a:0 "Всё-таки у нас свобода слова"
south_afrika.25.b:0 "Найдите организаторов этого беспредела и задержите"

south_afrika.26.t:0 "Нацисты выступают против дискриминации англофонов"
south_afrika.26.d:0 "Англоафриканцы недовольны тем, что сейчас во главе страны находятся африканерские националисты – они ощущают с нашей стороны некоторое давление. Но против такого положения дел выступает Белая рабочая партия, призывающая прекратить дискриминацию англоговорящих жителей страны."
south_afrika.26.a:0 "В целом, это правильная мысль"
south_afrika.26.b:0 "Мы должны сделать послабления для англоафриканцев "

south_afrika.27.t:0 "Столкновение нацистов и коммунистов"
south_afrika.27.d:0 "Никто не знает, что послужило причиной для начала кровопролития, но сейчас на улицах Претории разгорелись уличные бои между коммунистами и нацистами. Это наносит серьёзный удар стабильности в стране…"
south_afrika.27.a:0 "Нужно разогнать коммунистов"
south_afrika.27.b:0 "Нацистов пора отправить в тюрьму"
south_afrika.27.c:0 "Мы не вмешиваемся"

south_afrika.28.t:0 "Даниель Франсуа Малан заключает союз с нацистами"
south_afrika.28.d:0 "Сегодня глава Очищенной национальной партии Даниель Франсуа Малан выступил в речью, в которой выступил в поддержку нацистов и сообщил об образовании коалиции между его и Белой рабочей партиями. Такой союз, по его мнению, позволит добиться им победы на выборах."
south_afrika.28.a:0 "Ясно… "

south_afrika.29.t:0 "Раскол в Объединённой национальной партии"
south_afrika.29.d:0 "Сегодня некоторые пробританские члены Объединённой национальной партии, недовольные нашей политикой в отношении нацистов, публично заявили о нежелании дальше поддерживать наш курс. Они заявили о своей лояльности партии доминиона, считая, что только они смогут помочь в борьбе с радикалами."
south_afrika.29.a:0 "Пусть уходят"

south_afrika.30.t:0 "Статус цветных"
south_afrika.30.d:0 "Безграничные пространства Капской провинции на данный момент населены так называемыми цветными – потомками смешанных браков чернокожил населения и буров. Большинство членов партии считают, что они такие же неполноценные люди, как и чёрные, но некоторые отмечают, что такое отношение к ним не является рациональным."
south_afrika.30.a:0 "Цветные – те же чёрные"
south_afrika.30.b:0 "Всё-таки не стоит их дискриминировать"

south_afrika.31.t:0 "Статус индийцев"
south_afrika.31.d:0 "В предместьях города Дурбан проживает немалое количество индийцев. Некоторые члены нашей партии утверждают, что мы должны избавиться от них, но, опять же, это очень спорный вопрос."
south_afrika.31.a:0 "Разве индийцы равны нам?"
south_afrika.31.b:0 "Не надо доходить до крайностей"

south_afrika.32.t:0 "Южная Африка требует передать контроль над протекторатами"
south_afrika.32.d:0 "ЮАС уже давно получил независимость, и всё же Британия продолжает управлять Басутолендом, Свазилендом и Бечуаналендом с территории Южной Африки» - объясняет южноафриканский посол. Как он утверждает, мы теперь обязаны передать контроль над этими британскими протекторатами африканерам, иначе они выгонят из страны наших чиновников – такое действие может оказаться губительным для стабильности в наших колониях. В любом случае, они готовы компенсировать все наши убытки на случай нашего же согласия."
south_afrika.32.a:0 "Придётся смириться…"
south_afrika.32.b:0 "Они хотят расчленить нашу колониальную империю?"

south_afrika.33.t:0 "Британские чиновники больше не имеют контроля над нами"
south_afrika.33.d:0 "Из-за того, что правительство Южной Африки изгнало со своей территории британских чиновников, больше они не могут нами управлять. Будет справедливым поднять восстание против них и окончательно сбросить оковы рабства!"
south_afrika.33.a:0 "Верная мысль!"
south_afrika.33.b:0 "Глупость, мы останемся союзниками"

south_afrika.34.t:0 "Британский отказ"
south_afrika.34.d:0 "Лондон отказал нам. Стоит подождать совсем немного, и местные царьки в бывших колониях поднимут восстание против Британской империи."
south_afrika.34.a:0 "Понятно"
south_afrika.34.b:0 "А что, если подтолкнуть Бечуаналенд к восстанию"

south_afrika.35.t:0 "Война с южноафриканскими королевствами не двигается с места"
south_afrika.35.d:0 "Что бы мы не предпринимали, мы не можем занять территорию южноафриканских королевств. Возможно, пора прекратить это и заявить о мире."
south_afrika.35.a:0 "Мудрая мысль"
south_afrika.35.b:0 "Мы найдём решение"

south_afrika.36.t:0 "Южная Африка предлагает объединение в конфедерацию"
south_afrika.36.d:0 "Настали тяжёлые времена для белых людей в Африке, и ЮАС укрепляет свою мощь. Они предлагают нам объединиться в конфедеративное государство, чтобы отстоять общие интересы."
south_afrika.36.a:0 "Нам нравится эта идея"
south_afrika.36.b:0 "Мы останемся при своём"

south_afrika.37.t:0 "Южная Родезия согласилась на объединение"
south_afrika.37.d:0 "Из Солсбери пришла славная весть – родезийское правительство согласилось на объединение в конфедеративное государство!"
south_afrika.37.a:0 "Это то, чего мы добивались"

south_afrika.38.t:0 "Родезийский отказ"
south_afrika.38.d:0 "К сожалению, правительство Южной Родезии отказалось от предложения объединиться в единое государство."
south_afrika.38.a:0 "Жаль"

south_afrika.39.t:0 "Доминион Родезия"
south_afrika.39.d:0 "Как и предполагалось, после обретения независимости Родезия становится нашим доминионом."
south_afrika.39.a:0 "Отлично!"

south_afrika.40.t:0 "Верные нам подданные выступают против роспуска парламента Южно-Африканского Союза"
south_afrika.40.d:0 "Проживающие в Южной Африке англофилы недовольны авторитарной политикой, которую проводит африканерский националист [Root.GetLeader]. Они хотят поднять восстание на юге страны, но для этого им требуется наше благословение."
south_afrika.40.a:0 "И они получат его"
south_afrika.40.b:0 "Не следует вносить смуту в Южную Африку"

south_afrika.41.t:0 "Пробританские силы поднимают восстание"
south_afrika.41.d:0 "Стоило ожидать, что эти англоговорящие недоумки решат поднять восстание в нашей стране, чтобы установить авторитарное правление от имени британского короля – ведомые Партией доминиона и поддержанные Лондоном, они заняли Кейптаун."
south_afrika.41.a:0 "Пора отстоять нашу независимость"
south_afrika.41.b:0 "Возможно, у низ есть шансы на победу…"

south_afrika.42.t:0 "Профсоюз работников промышленности и торговли выводит людей на улицы"
south_afrika.42.d:0 "Люди и так терпят бедственное положение в стране, а теперь, когда [ROOT.GetLeader] решил распустить парламент для сохранения своей власти, десятки тысяч рабочих и шахтёров, белых и чёрных, ведомые профсоюзами, решили выйти на улицы, чтобы свергнуть правительство «буржуазии и пособников империализма»."
south_afrika.42.a:0 "Их нужно разогнать, сколько бы это не стоило жизней!"
south_afrika.42.b:0 "Мы не можем идти против толпы: пора сменить правительство"

south_afrika.43.t:0 "Гражданская война в Южной Африке"
south_afrika.43.d:0 "Восстание монархистов в Южной Африке привело к началу гражданской войны. Но мы  хотя бы можем расчитывать на поддержку метрополии."
south_afrika.43.a:0 "Отлично"

south_afrika.44.t:0 "Гражданская война в Южной Африке"
south_afrika.44.d:0 "Восстание монархистов в Южной Африке привело к началу кровопролитной гражданской войны с правительством наационалистов, в связи с чем лояльные нам силы просят взять их под свое крыло."
south_afrika.44.a:0 "Отлично"

south_afrika.45.t:0 "Флаг Южно-Африканской Республики"
south_afrika.45.d:0 "Когда встал вопрос новой конституции, внезапно обнаружилось, что на флаге страны изображения маленькая копия британского стяга. Некоторые депутаты возмутились, что такая гадость может оказаться на государственном символе страны, и предложили заменить его на флаг Наталя – бывшей бурской республики."
south_afrika.45.a:0 "Оставим старый флаг"
south_afrika.45.b:0 "Заменим британский флаг на натальский"

