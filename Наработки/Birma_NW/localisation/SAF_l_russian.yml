SAF_GATHERING_STORM_DESC: " Богатство южноафриканской земли привело к мощному наплыву европейских колонистов, продолжающемуся на протяжении долгих столетий. Страна разделена между националистически настроенными африкаанерами и умеренными англоафриканцами, пытающимися закрепить своё господство над доминионом, и в то же время создаются организации, направленные на политическую активизацию коренного населения, составляющего большинство населения.\n\n Великая депрессия отступает, но за ней виднеются ростки общемирового кризиса. Сможет ли Южная Африка выжить, или же она будет разодрана в ходе длительного этнического конфликта?"