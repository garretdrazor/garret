south_afrika.69.t:0 "Объединённая национальная партия побеждает на выборах"
south_afrika.69.d:0 "Сегодня прошли выборы в парламент Южно-Африканского Союза. Ни для кого не стало сюрпризом, что победу на них одержала Объединённая национальная партия, возглавляемая нашим премьер-министром Барии Герцогом."
south_afrika.69.a:0 "Неплохо"

south_afrika.70.t:0 "Парламент отклонил принятие закона о нейтралитете"
south_afrika.70.d:0 "Мы ожидали любого решения парламента, и всё же случилось невероятное: большинство депутатов проголосовало против закона о нейтралитете."
south_afrika.70.a:0 "Тогда принимайте отставку премьер-министра!"
south_afrika.70.b:0 "Плевать на Лондон, у нас другой план"

south_afrika.71.t:0 "Парламент принял закон о нейтралитете"
south_afrika.71.d:0 "Мы не сомневались в своей победе. Парламент принял закон о нейтралитете, и теперь мы уже точно отстоим нашу независимость."
south_afrika.71.a:0 "То, чего мы и добивались…"

south_afrika.72.t:0 "Победа революции в Родезии"
south_afrika.72.d:0 ""
south_afrika.72.a:0 "Увы и ах"

south_afrika.73.t:0 "Победа революции в Родезии"
south_afrika.73.d:0 ""
south_afrika.73.a:0 "Отлично"

south_afrika.74.t:0 "Кризис концепции родной земли"
south_afrika.74.d:0 "Нет ничего удивительного в том, что чернокожие рабочие, обычные труженики взяли в руки оружие, чтобы свергнуть фашистско-империалистическую власть с жиру бесящейся буржуазии. Но под знаменем великих Ленина и Сталина остались некоторые недобитые троцкисты, утверждающие, что наша справедливая лояльность в отношении чёрного населения – фальшь. Они утверждают, что Южная Африка – это страна не только чёрных, но и белых! Самое страшное, что в условиях нестабильности, порождённой начатой фашистами гражданской войной, такие идеи захватывают всё больше некрепких ленинцев нашей партии."
south_afrika.74.a:0 "Мало исключить – нужно расстрелять"
south_afrika.74.b:0 "Перепишите, не недобитые троцкисты, а дальновидные коммунисты"

south_afrika.75.t:0 "Троцкисты переманивают к себе чёрный электорат"
south_afrika.75.d:0 "Пока мы спорили, кто в нашей партии троцкист, настоящие сторонники Льва Давидовича воспользовались нашим отказов от политики родной земли, чтобы ввести в заблуждение чёрное население Южной Африки!"
south_afrika.75.a:0 "Инициировать чистки в партии"
south_afrika.75.b:0 "А что поделать?"

south_afrika.76.t:0 "Троцкисты свергают правительство"
south_afrika.76.d:0 "Этого и следовало ожидать: сторонники Троцкого, эти пособники Гитлера завладели умами всего чёрного населения страны. В такой тяжёлый для нашей страны час они ночью, как и всякие трусы, собрали в столичных городах вооружённые отряды дикарей и ворвались в правительственные здания."
south_afrika.76.a:0 "Да здравствует революция!"

south_afrika.77.t:0 "Несоответствие идеологии и действительности"
south_afrika.77.d:0 "Одним из лозунгов социалистической революции в Южной Африке стал призыв к установлению чёрной республики – государства чернокожих рабочих. Однако это не совсем вяжется с тем фактом, что председатель Рабочей партии и лидер революции Тед Грант является белым. Некоторые наши последователи видят в этом проявление неоколониализма, чем пользуются расисты из компартии."
south_afrika.77.a:0 "У лидерства нет расы?"
south_afrika.77.b:0 "Мы сменим руководство"

south_afrika.78.t:0 "Белая рабочая партия побеждает на выборах"
south_afrika.78.d:0 "Сегодня прошли выборы в парламент Южно-Африканского Союза. Последние месяцы шло долгое противостояние между Объединённой национальной партией и Белой рабочей партией. Как указывают подсчитанные бюллетени, победу одержали нацисты. Африканерским националистам пора покинуть правительство."
south_afrika.78.a:0 "Да здравствует Южная Африка!"

south_afrika.79.t:0 "Контроль над чёрным населением"
south_afrika.79.d:0 "Проект по созданию полунезависимых государств для чернокожего населения увенчался успехом, который даст так нами желаемый контроль над аборигенами."
south_afrika.79.a:0 "Это успех"

south_afrika.80.t:0 "Коммунисты устроили митинги в крупных городах"
south_afrika.80.d:0 " Нет ничего странного в том, что эти обезьяны, смехотворно именующие себя африканскими националистами, так легко поддались на сладкоречивые бредни евреев из Коммунистической партии Южной Африки. Левые пообещали им создание государства для чёрных, социальные пособия и полные политические права.\n\n На фоне обсуждения долгожданного «Закона о защите расы» митинги пособников французского людоедства и кремлёвского сумасшествия стали ещё более активными. Ещё немного, и эта толпа, ведомая гадкими лжецами, попытается предпринять реальные действия."
south_afrika.80.a:0 "Пускай выражают свою дикость"
south_afrika.80.b:0 "А для кого мы создали десятки независимых государств?"
south_afrika.80.c:0 "Загнать их обратно в гетто!"

south_afrika.81.t:0 "Коммунистическая партия Южной Африки объявила о создании революционного правительства"
south_afrika.81.d:0 "Эти чернокожие евреи, недовольные нашей дальновидной политикой, окончательно обезумели – коммунисты объявили о создании революционного правительства Южной Африки. Непонятно, зачем они совершили такую глупость, ведь они всё равно будут разбиты."
south_afrika.81.a:0 "Ну давайте, нападайте!"
south_afrika.81.b:0 "Их слишком много… "

south_afrika.82.t:0 "Африканский национальный конгресс объявил о создании нового правительства"
south_afrika.82.d:0 "Эти глупые чернокожие слишком многое себе позволяют. Недовольные нашей дальновидной политикой, окончательно обезумели – националисты из вшивого Африканского национального конгресса, поддерживаемого коммунистами, объявили о создании собственного правительства Южной Африки. Непонятно, зачем они совершили такую глупость, ведь они всё равно будут уничтожены."
south_afrika.82.a:0 "Обнажите свою смелость"
south_afrika.82.b:0 "Их слишком много…"

south_afrika.83.t:0 "Агитация в вооружённые силы"
south_afrika.83.d:0 "  Наша армия состоит исключительно из добровольцев, поэтому для расширения числа добровольцев, мы вынуждены идти на такие меры как развешивание агитационных плакатов с вербовкой в общественных местах, часто посещаемых чернокожими мужчинами.\n\n  Мы так же вынуждены начать показ пропагандистских вербовочных фильмов, на которых будут показаны новобранцы, проходящие обучение. При помощи передвижных кинофургонов, мы сможем продемонстрировать фильмы в черных районах страны. Привлечение чернокожих к вербовке же стало препятствием для процесса, поскольку им совсем не верили."
south_afrika.83.a:0 "Мы можем признать умеренный успех"

south_afrika.84.t:0 "Найм чернокожих из частных кампаний"
south_afrika.84.d:0 "Частные компании следуя нашему новому приказу способствовали найму своих чернокожих сотрудников, но владеющие ими(кампаниями) белые хозяева не одобряли этого, поскольку теряли дешёвую рабочую силу."
south_afrika.84.a:0 "Набирать солдат из числа рабочих – обоюдоострое копьё"

south_afrika.85.t:0 "Подкуп вождей"
south_afrika.85.d:0 "Чтобы заполучить новых новобранцев, нами было решено обратиться к чернокожим вождям, правящим в сельской местности и с помощью больших взяток заставить их дать приказ о наборе среди своих людей. Разумеется, это откроет им возможность злоупотребить своей властью при выборе тех, кто должен идти и туда будут отправлены лишь неугодные вождю. Некоторые из них и вовсе взяв деньги, могут нам отказать, но даже так, первые рекруты от них успеют поступить."
south_afrika.85.a:0 "Они послужат нам лучше"

south_afrika.86.t:0 "Обманутые ожидания Туземного корпуса"
south_afrika.86.d:0 "  Большинство набранных чернокожих новобранцев не осознают, что такое война в Европе, и ожидали, что их обучение будет включать изучение новой профессии, исключенной из законов о расовой занятости внутри страны, но на деле они выполняли то же самое что и в реальной жизни.\n\n  Ещё большим сюрпризом для них стало, что в армии как и в гражданской жизни, ставки заработной платы были основаны на расе, при этом чернокожие оказались в самом низу зарплатной цепочки. Базовая заработная плата в корпусе была установлена на уровне 1 шиллинга 6 пенсов в день для неженатых военнослужащих, 2 шиллинга 3 пенса - для тех, у кого есть иждивенцы. Белым солдатам, по-прежнему платили по 5 шиллингов в день."
south_afrika.86.a:0 "Очевидно, разница в зарплате будет влиять на настроения чернокожих"

south_afrika.87.t:0 "Не результативность закона о заработной плате"
south_afrika.87.d:0 "  Введённый закон о промышленном примирении и заработной плате, должен быть прекратить расовую дискриминацию, и заставить агентства платить своим работникам зарплату равноценную их труду.\n\n  Однако, на практике всё вышло иначе. Казалось бы, щедрый закон, на деле вносил только ещё больше расовой дискриминации, поскольку агенты пользовались слабой образованностью чернокожих, урезая их зарплату."
south_afrika.87.a:0 "Мы не этого добивались"

south_afrika.88.t:0 "Не результативность закона о туземном тресте и земле"
south_afrika.88.d:0 "Введённый закон о туземном тресте и земле, провалился. Из положенных земель не было выделено ни одного процента, ведь права чернокожих фермеров-арендаторов всё так же были ограничены их белыми владельцами. После выпуска этого закона, чернокожим стало разрешаться жить только на фермах, принадлежащих белым, где работали исключительно черные служащие. Это давление привело к тому, что многие чернокожие были вынуждены искать работу по найму за пределами своих семей и племенных традиций."
south_afrika.88.a:0 "Мы не этого добивались"

south_afrika.89.t:0 "Обвал на руднике"
south_afrika.89.d:0 "  Сегодня на руднике произошла трагедия. Во время раскопок один из туннелей обвалился, заперев группу шахтёров.\n\n  К сожалению, узость наклонных рудных тел препятствует механизации, за исключением очень немногих случаев, и большинство работ очень трудоемки. Требования к вентиляции для поддержания приемлемых условий труда огромны, и обследование показало, что человек не сможет провести долгое время под землёй, поэтому, запертые в шахте люди, вероятней всего уже мертвы."
south_afrika.89.a:0 "Пусть ходят только по укреплённым туннелям!"
south_afrika.89.b:0 "Необходимо соблюдать требования безопасности!"

south_afrika.90.t:0 "Болезнь на рудниках"
south_afrika.90.d:0 "  Кварцевая пыль представляет собой постоянную потенциальную опасность для любого шахтёра, не важно имеет он белый или чёрный цвет кожи. Чтобы обезопасить себя, им приходится всю буровую пыль и рыхлую породу постоянно смачивать, чтобы предотвратить силикоз, смертельную болезнь, поражающую легкие.\n\n  Однако не везде это исполняется должным образом, что привело к очередной трагедии и гибели рабочего. Разумеется, этот случай быстро нашёл огласку среди людей, и если аборигены начали говорить о злых духах, поселившихся в рудниках, то белые обратились в свои профсоюзы, требуя надбавку за опасный труд."
south_afrika.90.a:0 "Пусть не выдумывают, а идут работать!"
south_afrika.90.b:0 "Необходимо соблюдать требования безопасности!"

south_afrika.91.t:0 "Падение грунта"
south_afrika.91.d:0 "  Углубление шахт очевидно не самое безопасное дело, и проводить его нужно со всей осторожностью. Однако, некоторые компании пренебрегают этим, или вовсе не имеют настолько квалифицированных инженеров.\n\n  Очередное падение грунта задавило нескольких рабочих, а также повредило сам рудник, останавливая его работу на некоторое время."
south_afrika.91.a:0 "Это трагедия, столько ресурсов пропадает..."
south_afrika.91.b:0 "Необходимо соблюдать требования безопасности!"

south_afrika.92.t:0 "«Я готов умереть»"
south_afrika.92.d:0 "  Наш лидер, [Root.GetLeader] выступил перед жителями с новой речью:\n\n  «После долгой и тревожной оценки ситуации в Южной Африке, мы с коллегами пришли к выводу, что, поскольку насилие в этой стране неизбежно, было бы нереалистично и неправильно для африканских лидеров продолжать проповедовать мир и ненасилие в то время, когда правительство силой отвечает на наши мирные требования.\n\n  К этому выводу было нелегко прийти. И только когда ничего не вышло, когда все каналы мирного протеста были для нас перекрыты, было принято решение приступить к насильственным формам борьбы и образовать «Копьё Нации». Мы поступили так не потому, что желали такого курса, а исключительно потому, что правительство не оставило нам другого выбора!\n\n  В жизни любого народа наступает время, когда остается только два выхода – подчиниться или сражаться. Это время пришло в Южную Африку. Мы не сдадимся, и у нас нет другого выбора, кроме как нанести ответный удар всеми доступными нам средствами в защиту нашего народа, нашего будущего и нашей свободы.\n\n  Во-первых, мы считали, что в результате политики правительства насилие со стороны африканского народа стало неизбежным и что, если не будет дано ответственное руководство для направления и контроля чувств нашего народа, возникнут вспышки терроризма, которые приведут к накалу насилия. ожесточение и враждебность между различными расами этой страны, которые не порождаются даже войной.\n\n  Во-вторых, мы чувствовали, что без насилия у африканского народа не было бы возможности добиться успеха в своей борьбе против принципа превосходства белых. Все законные способы выражения оппозиции этому принципу были запрещены законодательством, и мы были поставлены в положение, в котором мы должны были либо принять постоянное положение неполноценности, либо взять на себя управление правительством.\n\n  Мы решили бросить вызов закону! Сначала мы нарушили закон таким образом, чтобы избежать любого обращения к насилию; когда против этой формы был принят закон, а затем правительство прибегло к демонстрации силы, чтобы подавить оппозицию своей политике, только тогда мы решили ответить насилием!»"
south_afrika.92.a:0 "За Свободную Южную Африку!"

