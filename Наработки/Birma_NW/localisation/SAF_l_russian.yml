l_russian:
SAF_keLFamxQ:0 "Начать социальные изменения"
SAF_keLFamxQ_desc:0 "Очевидно, что большая часть социальных реформ введённых Герцогом не исполняется должным образом. Мы должны это исправить, усилив контроль над этими реформами, что должно привести к ослаблению социальных проблем."
SAF_RZPMeGmD:0 "Заложить новые доки в Кейптауне"
SAF_RZPMeGmD_desc:0 "Для улучшения морских связей с внешнем миром нашей стране необходимо реализовать строительство новых портовых сооржуений, способных принимать больше кораблей всех существующих классов."
SAF_hDgIsWXT:0 "Развитие внутренних регионов"
SAF_hDgIsWXT_desc:0 "Наши внутренние территории инфраструктурно и промышленно развиты гораздо меньше, чем прибрежные. Необходимо начать исправлять такое положение дел, избавляясь от диспропорций."
SAF_hlZTfDdp:0 "Пригласить Южную Родезию"
SAF_hlZTfDdp_desc:0 "Южная Родезия - наш ближайший сосед, который может захотеть присоединиться к нам в альянс. Надеемся, они не откажут в нашем предложении."
SAF_tZYTAywd:0 "Пригласить Палестину"
SAF_tZYTAywd_desc:0 "Палестина - один из региональный лидеров на Ближнем Востоке. Поскольку мы стремимся объединить в свой альянс все главные неевропейские страны, нам необходим союз с этой страной."
SAF_RgDerASk:0 "Пригласить Иран"
SAF_RgDerASk_desc:0 "Иран - один из региональный лидеров на Ближнем Востоке. Поскольку мы стремимся объединить в свой альянс все главные неевропейские страны, нам необходим союз с этой страной."
SAF_CJiAQoXG:0 "Чёрная республика Азания"
SAF_CJiAQoXG_desc:0 "Азания - древнее название регионов юго-восточной Африки. Местные чёрные марксистские активисты предлагают такое название новой стране без колониального угнетения."
SAF_afKmxOXD:0 "Совместные разработки"
SAF_afKmxOXD_desc:0 "После вхождение в страны Оси мы можем предложить Германии объединить наши усилия в области науки, чтобы совместно проводить различные исследования и делать новые открытия."
SAF_SEpetfMa:0 "Централизация Южной Африки"
SAF_SEpetfMa_desc:0 "Сейчас мы собрали под своё крыло все страны Южной Африки, теперь мы можем реализовать давнее стремление Яна Смэтса о формировании единой южноафриканской страны."
SAF_XAJWUPha:0 "Купить Мозамбик"
SAF_XAJWUPha_desc:0 "Мозамбик это граничащая с нами территория, подконтрольная Португалии. Мы сможем гораздо эффективнее использовать эту территорию по аналогии с Намибией, нежели находящаяся далеко в Европе метрополия. Возможно, они заинтересуются нашим предложением."
SAF_IewkKyfi:0 "Расширить движение неевропейского единства"
SAF_IewkKyfi_desc:0 "Наша страна находится невыносимо далеко от европейских Великих Держав. Именно поэтому нам необходим свой собственный альянс, который бы объединял главные неевропейские страны в единое целое."
SAF_pZEDkCOB:0 "Внедриться в Южную Родезию"
SAF_pZEDkCOB_desc:0 "Южная Родезия - один из оплотов белого движения в Африке. Необходимо лишь грамотно поддержать местных белых активистов, чтобы к власти пришел дружественный намрежим."
SAF_JPMvjnrI:0 "Вопрос о нейтралитете"
SAF_JPMvjnrI_desc:0 "В период роста мировой напряженности и неизбежности новых войн стоит вопрос о том, стоит ли нашей стране принимать участие в войнах метрополии или же стоит ограничиться пассивной помощью в статусе нейтрального государства? Ответ на этот вопрос сможет дать дискуссия в парламенте."
SAF_OJZtYesU:0 "Провести референдум в Южной Родезии"
SAF_OJZtYesU_desc:0 "Южная Родезия является оплотом белого движения во всей Африке. Возможно, они бы приняли наше предложение объединиться для отстаивания интересов белых людей на Черном Континенте, ведь мы также боремся за это."
SAF_VXDMwAdN:0 "Расширить южноафриканскую колонию"
SAF_VXDMwAdN_desc:0 "В нашем государстве есть анклавы в виде других стран, подконтрольных Соединённому Королевству. Стоит передать их под наше более эффективное управление, дабы не пришлось за любым важным вопросом обращаться к метрополии."
SAF_YrGOMBuZ:0 "Политика родной земли"
SAF_YrGOMBuZ_desc:0 "Мы должны следовать маркситской идеи о праве народов на самоопредление, поэтому одним из пунктов должна стать свобода для до этого подконтрольной нам Намибии."
SAF_iFaRlkgf:0 "Потребовать передать контроль над протекторатами"
SAF_iFaRlkgf_desc:0 "Несмотря на обретение независимости, на нашей территории существуют анклавы, управляемые Великобританией. Мы больше не будем мириться с присутствуем британцев на нашей земле и потребуем их выхода с этих территорий. Взамен предложим компенсацию."
SAF_kicqtCJp:0 "Пригласить Мозамбик"
SAF_kicqtCJp_desc:0 "В Мозамбике сейчас правит относительно дружественный нам режим. Стоит попробовать пригласить их в наш альянс."
SAF_QSiDIusz:0 "Интервенция в Либерию"
SAF_QSiDIusz_desc:0 "Либерия - это та страна, которая выкупала рабов у торговцев, выпуская их на свободу. Самая дурацкая трата денег. Эти идиоты должны быть уничтожены."
SAF_uJYTGiox:0 "Союз белой Африки"
SAF_uJYTGiox_desc:0 "К сожалению, мы очень удалены от главный фашистских стран, находящихся в Европе. Нам стоит создать свой военный альянс, который бы объединял все белые страны Африки и проводил бы их интересы на континенте."
SAF_KwEbxZBR:0 "Вступить в Ось"
SAF_KwEbxZBR_desc:0 "Ось является главным альянсом фашстских стран в мире. Нам, как фашистскому государству, крайне важно объединить с ними усилия в борьбе за наши общие интересы."
SAF_cnzxSQNy:0 "Бремя белого человека"
SAF_cnzxSQNy_desc:0 "Поскольку темнокожие не могут рационально управлять государством, это бремя белого челоека, взять все обязанности в этом нелёгком деле на себя."
SAF_UzDgGkqF:0 "Признать африкаанс диалектом голландского языка"
SAF_UzDgGkqF_desc:0 "Африкаанс это язык южноафриканских колонистов из Европы, прибывших сюда ещё во времена Капской Колонии. Большинство из них разговаривали на южноголландском диалекте. Со временем он смешался с другими языками и видоизменился, став серьезно отличаться от своего изначального варианта. Однако мы не можем забыть с чего всё началось - что есть основа нашег оязыка. Поэтому мы признаем Африкаанс диалектом голландского языка."
SAF_pDcxiZgw:0 "Вступить в Ось"
SAF_pDcxiZgw_desc:0 "После всех событий мы весьма отдалились от Великобритании. Нам нужен новый союзник и наиболее близким по духу является альянс Оси. Стоит обратится к ним с предложением о вступлении в их альянс."
SAF_ERtuqsHN:0 "Интервенция в Эфиопию"
SAF_ERtuqsHN_desc:0 "В эфиопии правит древний род темнокожих. Оплот идей темнокожего превосходства в Африке. Они должны быть уничтожены."
SAF_rHIQosqA:0 "Установить связи с Африканер Бредербонд"
SAF_rHIQosqA_desc:0 "«Братья-африканеры» - это тайная политическая бурская организация. Они активно пропагандируют традиционные бурские ценности и идеи африканерского национализма. Важное место занимает культ событий XIX века — Великого трека, Битвы на Кровавой реке, англо-бурской войны. Идеализируются бурские республики и традиционный общественный уклад. Резко критикуются колониальные порядки, бюрократизм британской администрации. Эта пропаганда находит отклик в среде африканерских фермеров, городских служащих и местных предпринимателей."
SAF_EkiauVTO:0 "Внедрить современные стандарты образования"
SAF_EkiauVTO_desc:0 "Наши стандарты образования сильно отстают от стандартов передовых в экономическом плане держав, поэтому необходимо перенимать их опыт в этом вопросе, чтобы добиться таких же успехов."
SAF_NqyGEPQB:0 "Отметить столетие Великого трека"
SAF_NqyGEPQB_desc:0 "Великий трек это переселение потомков голландских колонистов из Капкской Колонии вследствие конфликтов с новой английской администрацией. Мы должны с помопой отметить столетие этого события, дабы показать англичанам наше мнение об их присутствии в Южной Африке."
SAF_gJmvdOxK:0 "Восстание против апартейда"
SAF_gJmvdOxK_desc:0 "Слишком долго мы терпели притеснения со стороны белых, но последние из принятых законов переходят все рамки дозволенного. По ним мы практически не считаемся за людей! По их мнению за нас можно всё решать и держать как скот! Но мы не станем просто смиряться с их диктатурой, наше время приходит! Мы возьмем власть в свои руки любой ценой!"
SAF_KTQHGDCv:0 "Прекратить дискриминацию англофонов"
SAF_KTQHGDCv_desc:0 "В настоящий момент бурское и коренное население весьма негативно относится к установленной из вне английской администрации. В памяти многих всё ещё живы воспоминания об англо-бурской войне. Однако мы можем попробовать забыть о взаимных претензиях друг к другу и попробовать действовать сообще или хотя бы не мешать друг другу."
SAF_zfSKTnqD:0 "Изучение атомной энергетики"
SAF_zfSKTnqD_desc:0 "Атомная энергетика это перспективная во всех отношениях отрасль науки, которая может привести нас к невероятным открытиям в будущем."
SAF_YGClyrWh:0 "Изучение ракетных технологий"
SAF_YGClyrWh_desc:0 "Многие говорят что за реактивными двигателями будущее. Сейчас они представляют собой в основном лишь проекты, однако наверняка уже очень скоро мы сможем добиться конкретных положительных результатов."
SAF_ivqLXIdB:0 "Вложиться в образование для белых"
SAF_ivqLXIdB_desc:0 "Коренное население в своей основной массе неграмотно, и обучение их хотя бы базовым навыкам грамотности займет значительные финансовые вложения, не принеся нам каких-либо серьезных положительных эффектов в ближайшее время, поэтому стоит вложиться в развитие образования для тех, кто его уже имеет - для белого населения."
SAF_RJCOSkdQ:0 "Вступить в Коминтерн"
SAF_RJCOSkdQ_desc:0 "Комминтерн является главным внешнеполитическим альянсом коммунистов. Мы, как коммунистическое государство, должны вступить к ним, вместе борясь за дело международного коммунистического движения!"
SAF_RgEIeLXB:0 "Принести коммунизм в Намибию"
SAF_RgEIeLXB_desc:0 "Режим намибии не является народным, местное население там угнетается элитами, поэтому мы обязаны освободить простой народ от этой тирании."
SAF_YOolyfSX:0 "Межрасовый союз"
SAF_YOolyfSX_desc:0 "Несмотря на ряд противоречий, мы смогли прийти к единому мнению о том что в коммунизме нет места расовому разделению. Белые точно так же достойны бок о бок с черными строить рай на Земле."
SAF_YkdzEZpu:0 "Лига национального освобождения"
SAF_YkdzEZpu_desc:0 "Наша удалённость от главных политических центров коммунистического движения делает неэффективным вступление в комминтерн. Именно поэтому гораздо лучше будет создать собственный альянс, который будет заниматсья делом продвижения идей коммунизма по всему африканскому континенту."
SAF_YZmWQAVj:0 "Провести коллективизацию среди фермеров"
SAF_YZmWQAVj_desc:0 "Коллективизация - политика объединения единоличных крестьянских хозяйств в коллективные (колхозы). В прошлом СССР уже показал, насколько она эффективна в деле построения социализма."
SAF_EPbjRlyL:0 "Искать союз с западными демократиями"
SAF_EPbjRlyL_desc:0 "Мы строим демократическое черное государство, в вопросах демократии нам следует равнятся на ведущие европейские демократии и искать дружбы с ними."
SAF_gSfKlBVN:0 "Сотрудничество с великими державами"
SAF_gSfKlBVN_desc:0 "Великие державы представляют для нас наибольший интерес так как во всех отношениях являются мировыми лидерами. Мы должны стараться максимально сотрудничать с ними."
SAF_ZqjstIBi:0 "Изгнать буров"
SAF_ZqjstIBi_desc:0 "Буры первые приплыли на эту землю, потеснив местное население, а сегодня они голосуют за крайне правую Национальную Партию, выступающую за сегрегацию местного населения. Эти фашисты должны быть выдворены с нашей земли!"
SAF_ArsiTXvc:0 "Пригласить Намибию"
SAF_ArsiTXvc_desc:0 "Намибия еще недавно была в составе нашего государства. Но ранее здесь везде заправляли белые, теперь же наше государство строится на принципах свободы темнокожих, поэтому не возникнет проблемы с вопросом объединения наших стран в один альянс."
SAF_DYCSKVLO:0 "Пригласить Либерию"
SAF_DYCSKVLO_desc:0 "Либерия - страна, которая издавна спасалась и заботилась о темнокожих. Думаю, мы сможем найти общий язык."
SAF_YNRbtdsG:0 "Программа обмена студентами"
SAF_YNRbtdsG_desc:0 "Вступив в комминтерн, мы можем принять участие в прогремме обмена студентами, что будет оказывать на нашу науку несомненный положительный эффект."
SAF_nGVfvEWo:0 "Пригласить Эфиопию"
SAF_nGVfvEWo_desc:0 "В эфиопии правит одна из древнейших династий на земле. Там никогда не было западных колонистов. Наверняка мы сможем найти общий язык."
SAF_xMhqOyjs:0 "Освободить Конго"
SAF_xMhqOyjs_desc:0 "В Конго правит бесчеловечный по отношению к темнокожим режим. Мы должны спасти наших братьев из лап этих убийц!"
SAF_iv:0 "Поддержать мировую революцию"
SAF_iv_desc:0 "Для защиты своей революции мы должны вступить в альянс, выражающий наши интересы и борющийся за наше дело, а именно в 4-ый интернационал."
SAF_KaMXJHdo:0 "Объединиться против апартеида"
SAF_KaMXJHdo_desc:0 "Ортодоксальный коммунисты предали нашу революцию. Наша главная цель была и остается уничтожение апартейда и расизма, объединив все расы ради борьбы с дискриминацией."
SAF_BHIjXQaR:0 "Пригласить Анголу"
SAF_BHIjXQaR_desc:0 "В Анголе сейчас правит относительно дружественный нам режим. Стоит попробовать пригласить их в наш альянс."
SAF_joTMeYyn:0 "Подготовиться к обороне"
SAF_joTMeYyn_desc:0 "Несомненно видно, как растёт и усиливается мировая напряженность. Как вспыыхивают тут и там новые войны. Наша страна не желает участвовать в этих разборках, однако в случае чего будет готова защитить себя от любого иноземного захватчика!"
SAF_nMRlpUxv:0 "Единство угнетённых"
SAF_nMRlpUxv_desc:0 "Все мы, угнетённые народы, имеем одно желание - покарать бывших угнетателей, прийти прямо в их логово и уничтожить! В этом порыве все угнетённые едины, так осуществим же нашу мечту!"
SAF_YsrqUTSk:0 "Объявить войну колонизаторам"
SAF_YsrqUTSk_desc:0 "Все угнетённые единым фронтом готовятся к завоевательному походу против колонистов, против этих душегубов и убийц, считающих свои народы в праве определять то, как жить другим народам мира. Их час пробил, мы идём к ним логово!"
SAF_OSRAtpdF:0 "Спасти угнетённых арабов"
SAF_OSRAtpdF_desc:0 "Арабы так же угнетены белыми колонизаторами. Начав освободительный поход против колонистов, мы неизбежно на своем пути освободим и арабов, которые будут только рады примкнуть к нашему походу возмездия!"
SAF_jdZLOobr:0 "Пригласить Турцию"
SAF_jdZLOobr_desc:0 "Турция - один из региональный лидеров на Ближнем Востоке. Поскольку мы стремимся объединить в свой альянс все главные неевропейские страны, нам необходим союз с этой страной."
SAF_yDkfmgiq:0 "Совместные научные исследования"
SAF_yDkfmgiq_desc:0 "После вхождение в страны Оси мы можем предложить Германии объединить наши усилия в области науки, чтобы совместно проводить различные исследования и делать новые открытия."
SAF_rJWPBCYE:0 "Преторийский договор"
SAF_rJWPBCYE_desc:0 "Все главные мировые альянсы расположены на других континентах. Поэтому нам гораздо эффективнее будет создать свой собственный альянс, в который будут входить прежде всего африканские государства."
SAF_EGmiweKH:0 "Обитель для чёрных"
SAF_EGmiweKH_desc:0 "Весть о провозглашении черной республики разнеслась по всему африканскому континенту, и теперь тысячи африканцев приезжают в нашу страну в поисках защиты и лучшей жизни."
SAF_knsFmNSr:0 "Выкупить Мадагаскар"
SAF_knsFmNSr_desc:0 "Мадагаскар является очень важным островом с точки зрения торговых путей и не только. Возможно, Франция согласиться продать его нам по щедрой цене. Всё же этот остров у нас под боком, а не за треть земного шара в случае с Францией."
SAF_EfUeQbGY:0 "Интервенция в Конго"
SAF_EfUeQbGY_desc:0 "В конго сейчас далеко не дружественный нам режим. Они не ставят интересы белых превыше всего, а поэтому должны будут покориться нам!"
SAF_LosOrezx:0 "Пригласить Конго"
SAF_LosOrezx_desc:0 "У конго во власти находится белое правительство, которое, как мы полагаем, разделяет наши идеи. Стоит предложить им объединиться с нами в один альянс для отстаивания наших интересов в Африке."
SAF_HjGscQei:0 "Укрепление связей с Родезией"
SAF_HjGscQei_desc:0 "После вхождения Южной Родезии в наш альянс для лучшего совместного процветания необходимо углубить наше сотрудничество во всех сферах жизни общества."
SAF_Uhasiwpr:0 "Установить националистическое правительство в Южной Родезии"
SAF_Uhasiwpr_desc:0 "Белое правительство Родезии проиграло и теперь там во власти далеко не дружественный нам режим. Мы должны исключить угрозу с их стороны, напав на них первыми."
SAF_JOEsaXVg:0 "Создать совет коренных народов"
SAF_JOEsaXVg_desc:0 "Создание совета по вопросам коренных народов Южной Африки поможет значительно снизить напряжение между белым и черным населением нашей страны и повысит лояльность коренного населения, что безусловно пойдет нам на пользу."
SAF_tipADdBI:0 "Отказать в проведении имперской выставки"
SAF_tipADdBI_desc:0 "Имперская выстовка, проходившая в Англии в 1920-ых годах, несмотря на заявления официальных лиц, по сути была призвана удержать колонии и зависимые территории в подчинении Великобритании и укрепить её. Сейчас метрополией нам предложено провести подобную выставку на своей территории. Ну уж нет, мы не станем проводить у себя это унижающее мероприятие."
SAF_uOzHIorJ:0 "Внедрить новые локомотивы"
SAF_uOzHIorJ_desc:0 "Новые модели поездов сильно превосходят по характеристикам все предшествующие. Ввод их в эксплуатацию значительно повысит эффективность использования железных дорог."
SAF_RBxZIDNc:0 "Открыть троллейбусное движение в Кейптауне"
SAF_RBxZIDNc_desc:0 "Троллейбусы это отличные средство перемещения людей в городе. Создав троллейбусную городскую сеть мы значительно повысим эффективность улиц."
SAF_RWThmSGP:0 "Провести имперскую выставку"
SAF_RWThmSGP_desc:0 "В середине 1920-ых годов в Англии прошла Британская имперская выставка, в которой принимали участие практически все британские колонии и зависимые территории. Официальной целью выставки было развитие торговли и укрепление связей между метрополией и колониями. Сегодня Великобритания предлагает нашей стране принять у себя данное мероприятие в эти нелегкие времена."
SAF_VAxgEdtp:0 "Запретить чёрные профсоюзы"
SAF_VAxgEdtp_desc:0 "Чернокожие не могут играть хоть сколько-нибудь значимой роли в обществе, поэтому необходимо разогнать все чёрные профсоюзы, ведь они стремятся диктовать нам свои условия. Немыслимо!"
SAF_poLwWlsO:0 "Начать политику апартеида"
SAF_poLwWlsO_desc:0 "Что эти чернокожие себе позволяют? Их влияние на жизнь населения и государственный аппарат губительны. Необходимо принять меры по отделению их от белых граждан и запрету чернокожим принимать участие в политической жизни страны."
SAF_pqzYoTbK:0 "Правительство радикалов"
SAF_pqzYoTbK_desc:0 "По результатам выборов значительная поддержку получили крайне правые силы, что позволяет сформировать радикальное правительство. Для чёрных настали действительно тёмные времена..."
SAF_OTnAKSej:0 "Принять поддержку от Реддингсдаадбонд"
SAF_OTnAKSej_desc:0 "Реддингсдаадбонд - в переводе буквально Альянс закона о спасении. Он была основан с целью помощи африканерам с реабилитацией после Великой Депрессии. Он так же может помочь нам в развити нашего сельского хозяйства."
SAF_DScNQdRU:0 "Объявить о создании республики"
SAF_DScNQdRU_desc:0 "До недавнего времени наша страна считалась конституционной монархией, однако теперь, когда наша страна отдалилась от Великобраитании, мы провозглашаем себя республикой, окончательно отдаляясь от бывшей метрополии."
SAF_dyBFbGmt:0 "Провести выборы"
SAF_dyBFbGmt_desc:0 "После роспуска кабинета министров и отдаления от британии нам нужно провести новые выборы, чтобы продемонстрировать легитимность наших действий и нашей власти, не допустив еще большей дестабилизации."
SAF_dGOZIlfL:0 "Вооружённые отряды «Стормьямс»"
SAF_dGOZIlfL_desc:0 "Стормьямс - военнизированное формирование Оссевабрандвага, националистической организации. Аналог чернорубашечников Муссолини. Она будет очень эффективна в деле защиты интересов белых в нашей стране и зарубежом."
SAF_eKbFiyLY:0 "Укрепить африканерский национализм"
SAF_eKbFiyLY_desc:0 "До недавнего времени африканеры слегка притеснялись пробританским правительством, однако это время прошло, и теперь африканеры снова вышли на передний план политической жизни страны."
SAF_MHlkVROQ:0 "Совместная программа лётной подготовки"
SAF_MHlkVROQ_desc:0 "Британцы несомненно лучше нас в деле авиаторства. Необходимо проводить совместную лётную подготовку, дабы получать опыт от лучших в этом деле инструкторов и учителей."
SAF_LMifATOh:0 "Совет по науке и промышленности"
SAF_LMifATOh_desc:0 ""
SAF_hlLEBknD:0 "Начать травлю англофилов"
SAF_hlLEBknD_desc:0 ""
SAF_MxQpTbXR:0 "Капский корпус"
SAF_MxQpTbXR_desc:0 ""
SAF_gXNVTnSw:0 "Капская гарнизонная артиллерия"
SAF_gXNVTnSw_desc:0 ""
SAF_RJApeuma:0 "Сотрудничество с Британией"
SAF_RJApeuma_desc:0 "После принятия на должность нового премьер-министра и нового кабинета мы можем, наконец, продолжить позитивное сотрудничество с метрополией."
SAF_UOioYKwn:0 "Объявить о независимости от Британии"
SAF_UOioYKwn_desc:0 "Одним из главных пунктов программы нашей партии была независимость от Британии. Сейчас ситуация после выборов более-менее устаканилась, и мы можем объявить себя независимыми."
SAF_gdoCHKbE:0 "Нацистская диктатура"
SAF_gdoCHKbE_desc:0 "Слабость и нерешительность предыдущего правительства привела к его распаду и стремительному росту популярности идей фашизма. Мы вполне демократически победили на выборах, а поэтому теперь можем спокойно проводить нужную нам политику, не оглядываясь на мнение других партий."
SAF_CriQIzcZ:0 "Правление по указу Герцога"
SAF_CriQIzcZ_desc:0 "Чтобы победить на выборах нам пришлось слегка подтасовать результаты голосвания, однако вроде бы никто не заметил нашей нечестной игры, поэтому можно спокойно продолжать следовать по намеченному Герцогом курсу."
SAF_jXfZgUAF:0 "Вооружённые отряды серорубашечников"
SAF_jXfZgUAF_desc:0 "По аналогии с итальянскими чёрнорубашечниками будут сформированы наши военнизированные отряды серорубашечников."
SAF_QNUPaSwo:0 "Преторийские законы"
SAF_QNUPaSwo_desc:0 "Старое правительство было слишком мягким. Необходимо создать новые законы, направленные на полноценную защиту белого населения на территории нашего государства."
SAF_GiSnNgCW:0 "Кабинет Яна Смэтса"
SAF_GiSnNgCW_desc:0 "Ян Смэт это южноафриканский военный и политик, который уже был премьер-министром страны с 1919 по 1924 год. В нынешнее сложное время, когда парламент принял решение о вступлении в войну, что противоречит мнению премьер-министра, мы вынуждены принять его отставку и посадить на его место другого политика, который сможет проводить необходимую политику большинства."
SAF_CcPToOfJ:0 "Поддержать Израиль"
SAF_CcPToOfJ_desc:0 "Ян Смэтс известен своими сионистскими взглядами. Теперь, когда в Британской Палестиной были сделаны уступки еврейским лидерам, он и его кабинет министров могут проявить свою политическую поддержку реорганизованному государству Израиля."
SAF_wTXrASWE:0 "Объединение Родезии"
SAF_wTXrASWE_desc:0 "После присоединения к нам Южной Родезии мы можем смело объявить что нашей следующей целью является объединение всей Родезии под нашим флагом, и эта цель будет достигнута."
SAF_LgrdsjiO:0 "Пойти на поводу у националистов"
SAF_LgrdsjiO_desc:0 "Поддержка правых сил в нашей стране и их уровень в парламенте достаточно высок, поэтому мы не можем учитывать их мнение о будущем пути развития. Придётся прислышиваться к ним."
SAF_KQLmqUSW:0 "Подавить Оссевабрандваг"
SAF_KQLmqUSW_desc:0 "Оссевабрандваг - организация пронацистски и антибритански настроенных африканерских националистов в Южно-Африканском Союзе. Располагала военизированным формированием. Ведет агитацию и осуществляет силовые акции против Британской империи в поддержку Третьего рейха. Преследуется властями нашей страны."
SAF_MBRpsmwh:0 "Покарать африканеров"
SAF_MBRpsmwh_desc:0 "Африканеры - это народ в Южной Африке, потомки колонистов голландского, немецкого и французского происхождения. Они сражались против установления британской власти в регионе и потерпели поражение, из-за чего негативно относились к новой британской власти. Но теперь мы покараем всех самых радикальных, а остальным придумаем новую правду."
SAF_mZNAUFyJ:0 "Вернуться к королю"
SAF_mZNAUFyJ_desc:0 "Правительство во главе с Герцогом предало метрополию в лице Великобритании. Это позор для нашей страны. Но нашими общими усилиями, рвением и помощью метрополии мы сможем отстранить от поста премьер-министра и вернуть власть короны в стране."
SAF_WLbUSFyZ:0 "Распустить парламент"
SAF_WLbUSFyZ_desc:0 "После дискуссии о нейтралитете парламент пришел к выводу, что наша страна вступит в войну против стран Оси, однако данное решение было абсолютно неожиданным для премьер-министра, поэтому он решает распустить его, наплевав на всех. "
SAF_xCNPzHRd:0 "Поддержка фермеров"
SAF_xCNPzHRd_desc:0 "Сельское хозяйство является крайне важным аспектом любой страны, особенно такой засушливой как Южная Африка. Для создания более благоприятных условий жизни нашего общества, необходимо вложиться в развитие фермерских угодий."
SAF_NgPtaUZQ:0 "Протекционистская политика в сельском хозяйстве"
SAF_NgPtaUZQ_desc:0 "Сельское хозяйство является крайне важным аспектом любой страны, особенно такой засушливой как Южная Африка. Для создания продовльственной безопсности необходимо, чтобы все нужды в различных сельско-хозяйственных культурах удовлетворялись нашим собственным производством."
SAF_fwcXxplv:0 "Победа Очищенной национальной партии"
SAF_fwcXxplv_desc:0 "Очищенная национальная партия была сформирована в 1935-ом году, путём выход из состава Национальной партии, которая тогда объединилась с Южноафриканской партией, что было неприемлимо для части членов Национальной партии, что и вызвало раскол. И теперь спустя всего несколько лет после формирования наша партия побеждает на выборах!"
SAF_qNxpkQPD:0 "Принять законы о защите расы"
SAF_qNxpkQPD_desc:0 "Если мы предварительно не возьмём чёрное население под свой полный контроль, то это приведёт к активным политическим акциям с их стороны!"
SAF_jypgPfQC:0 "Построить новые железные дороги"
SAF_jypgPfQC_desc:0 "Новые железнодорожные пути сыграют важнейшим фактором развития регионов и приведёт к росту нашей экономики."
SAF_WzbNsUFi:0 "Вложения в Пятую провинцию"
SAF_WzbNsUFi_desc:0 "Юго-Западная Африка по решению Лиги Наций является нашей подмандатной территорией, за которой мы осуществляем контроль. Мы можем самостоятельно вложиться в проекты развития этой территории, что в будущем усилит их зависимость от нас, однако это не понравится Лиге Наций и Великим державам."
SAF_IxYlJFPr:0 "Расширить автономию Юго-Западной Африки"
SAF_IxYlJFPr_desc:0 "Юго-Западная Африка по решению Лиги Наций является нашей подмандатной территорией, за которой мы осуществляем контроль. Мы можем расширить её самоуправление, получив с этого некоторые преференции, однако в будущем такой путь может привести эти земли к независимости от нас. "
SAF_RrbQhHlk:0 "Дешёвая чернокожая сила"
SAF_RrbQhHlk_desc:0 "Несомненно что труд чернокожих оплачивается меньше, при большем уровне их эксплуатации. У них нет таких профсоюзов, как у белвых, а также они более привычно к тяжелому физическому труду."
SAF_zUDFVsQd:0 "Пригласить Южную Родезию"
SAF_zUDFVsQd_desc:0 "В Южной Родезии во власти находится белое правительство, которое, как мы полагаем, разделяет наши идеи. Стоит предложить им объединиться с нами в один альянс для отстаивания наших интересов в Африке."
SAF_ZhmqQgsW:0 "Нейтральная внешняя политика"
SAF_ZhmqQgsW_desc:0 "Наша страна желает лишь мирного развития в пределах существующих границ. Мы не будем вступать ни в какие войны, а займёмся лишь развитием наших территорий."
SAF_EsrbxCit:0 "Создать народную республику"
SAF_EsrbxCit_desc:0 "Слишком долго мы терпели угнетение со стороны белого буржуазного правительства! Слишком долго они издвевались над нами! Хватит, наш час пробил!"
SAF_wehRvpuD:0 "Пригласить советников из Кремля"
SAF_wehRvpuD_desc:0 "Несомненно известно, что советская наука одна из передовых наук в мире. При этом она лишена недостатков капиталистической науки, которая вынуждена зависеть от грантов буржуазии. Тесное научное сотрудничество между нашими странами выведет южноафриканскую науку на новый уровень."
SAF_NYKcglJC:0 "Национализировать ресурсы Южной Африки"
SAF_NYKcglJC_desc:0 "После установления народной республики часть крупных предприятий остаются в руках частных владельцев. Необходимо изъять их, в частности горнорудную промышленность, в паользу государства, для более эффективного использования."
SAF_EuVOckJQ:0 "Сокращение научного отставания"
SAF_EuVOckJQ_desc:0 "Опираясь на сотрудничество с передовыми европейскими державами, наша наука постепенно становится всё более развитой и по-немного уже догоняет по уровню эти самые европейские страны."
SAF_CafyrKzX:0 "Демократический союз африканских народов"
SAF_CafyrKzX_desc:0 "Все основное мировые альянсы расположены не на африканском континенте, поэтому вступление в любой из них для нас нецелесообразно. Необходимо создать свой собственный альянс, который будет продвигать наши интересы на африканском континенте."
SAF_sjPtBUlx:0 "Военный коммунизм в африканских условиях"
SAF_sjPtBUlx_desc:0 "Когда-то Советская Россия прошла через политику военного коммунизма. То были тяжелые темные времена. Сейчас мы переживаем такие же, и меры военноо коммунизма для нас буду ткак нельзя кстати."
SAF_dMcDfKCL:0 "Освободить Анголу и Мозамбик"
SAF_dMcDfKCL_desc:0 "Ангола и Мозамбик порабощены колонизаторским режимом Португалии. Необходимо спасать наших чернокожих товарищей из лап этих империалистов."
SAF_free_gb_colonies:0 "Освободить британские колонии"
SAF_free_gb_colonies_desc:0 "За португальскими колониями следуют британские. Вся Африка рано или поздно будет свободна!"
SAF_free_fra_colonies:0 "Освободить французские колонии"
SAF_free_fra_colonies_desc:0 "Следом за английскими колониями освобождение ждёт и французские."
SAF_free_belgium_colonies:0 "Деколонизация Конго"
SAF_free_belgium_colonies_desc:0 "В Конго установлен людоедский антинародный режим, уничтожающий местное население. Необходимо как можно скорее освободить нашех товарищей в этой стране!"
SAF_dem_free_moz:0 "Освободить Мозамбик"
SAF_dem_free_moz_desc:0 ""
SAF_dem_free_angola:0 "Освободить Анголу"
SAF_dem_free_angola_desc:0 ""
SAF_raj_black_ally:0 "Спасти индусов от империалистического гнёта"
SAF_raj_black_ally_desc:0 "После освобождения всего чернокожего и арабского населения от гнета колонистов и буржуазии мы можем приступить к освобождению индусов от этого гнёта."
SAF_region_commands:0 "Создание региональных командований "
SAF_region_commands_desc:0 "Для более тщательной подготовки обороны, мы разделим наше командования на региональные командования: Капское командование со штаб-квартирой в Кейптауне, Оранжевое командование в Свободном государстве, Натальское командование, Витватерсрандское командование, Трансваальское командование и Командование Восточной провинции."
SAF_magazine_Hill:0 "Начать выпуск боеприпасов на Magazine Hill"
SAF_magazine_Hill_desc:0 "Magazine Hill – военный завод который мы можем использовать для выпуска современных боеприпасов для нашей армии."
SAF_nac_rezerv:0 "Национальный стрелковый резерв"
SAF_nac_rezerv_desc:0 "Национальный стрелковый резерв, обеспечит обучение и практику обращения с оружием взрослого населения, что позволит сократить время будущего обучения солдат."
SAF_vmf_prom:0 "Промышленная программа флота"
SAF_vmf_prom_desc:0 "Весь наш флот в своё время был передан Великобритании из-за высокой стоимости его содержания. Теперь же, нам придётся создавать его с нуля по утверждённой новой главой ВМЯ промышленной программы флота."
SAF_elizabeth_1:0 "Аэропорт Порт-Элизабет"
SAF_elizabeth_1_desc:0 "Новый аэродром послужит для работы почтовой службы между городом и Кейптауном."
SAF_iron_place:0 "«Железное место»"
SAF_iron_place_desc:0 "Новая база будет расположена в пригороде Кейптауна Истерплаат, на юго-западном побережье Южной Африки. Название Ysterplaat на африкаанс происходит от голландского Ijzerplaats, что означает «Железное место» на английском языке."
SAF_UAK_education:0 "Расширение обучения в ЮАК"
SAF_UAK_education_desc:0 "Новое расширение академии позволит создать ещё шесть филиалов: Физическая подготовка, Камуфляж, Броня, Химическая война, полковой и коммандос. Это заметно улучшит подготовку солдат."
SAF_303:0 "Улучшить патрон .303"
SAF_303_desc:0 ""
SAF_lanz_bomb:0 "Фабрика Ленц Бобм"
SAF_lanz_bomb_desc:0 ""
SAF_army_up:0 "Увеличение действующей армии"
SAF_army_up_desc:0 "Наша регулярная армия имеет довольно скромный численный состав, и для его расширения мы можем призвать бойцов Активных гражданских сил (ACF), которые до этого преимущественно занимались обучением будущих солдат."
SAF_summon_comandos:0 "Призвать коммандос"
SAF_summon_comandos_desc:0 "Мы должны призвать наше коммандос для защиты страны."
SAF_UAK_education_2:0 "Новые армейские школы"
SAF_UAK_education_2_desc:0 "Несколько удалённых филиалов будут расширены и получат статус самостоятельных школ, расширяясь по все территории страны."
SAF_tank_factory:0 "Новые заводы для танковой техники"
SAF_tank_factory_desc:0 "Наши устаревшие танки и бронеавтомобили требуют постоянного ухода, замены комплектующих и доработок. Новые заводы позволят нам это."
SAF_tank_mobile:0 "Развитие бронетехники"
SAF_tank_mobile_desc:0 ""
SAF_color_corpus:0 "Туземный военный корпус"
SAF_color_corpus_desc:0 "Туземный военный корпус станет новым военным подразделением, состоящим из южноафриканских добровольцев, завербованных в Силы обороны Союза. Они не будут играть боевой роли и станут служить рабочими, прикрепленными к другим южноафриканским воинским частям. Новый корпус позволит высвободить ограниченное количество белых новобранцев для боевых ролей."
SAF_Q_div:0 "Служба тылового обеспечения Q"
SAF_Q_div_desc:0 ""
SAF_desert_and_jungle:0 "Подготовка в джунглях и пустыни"
SAF_desert_and_jungle_desc:0 "Африка наполнена джунглями и пустынями. Мы должны подготовить наш личный состав для успешного ведения боевых действий в любых из этих условий."
SAF_convoys:0 "Переоборудование китобоев и траулеров"
SAF_convoys_desc:0 "Промышленная программа флота так же подразумевает под собой переделку гражданских китобоев и рыболовных траулеров в военные суда конвоев несмотря на то, что они очень примитивны."
SAF_saimostawn_bases:0 "Расширение базы в Саймонстауне"
SAF_saimostawn_bases_desc:0 ""
SAF_united_sea:0 "Объединить военно-морские ведомства"
SAF_united_sea_desc:0 "Объединив морские ведомства, мы создадим единую национальную военно-морскую служба, в результате деятельности которой будут преобразованы Военно-морские силы Южной Африки."
SAF_def_sea:0 "Силы морской обороны"
SAF_def_sea_desc:0 "Необходимо провести реорганизацию и переименовать военно-морские силы."
SAF_Durban_base:0 "Военно-морская база Дурбан"
SAF_Durban_base_desc:0 "Возможные угрозы восточному побережью Африки подталкивают нас к строительству новой военно-морской базы на острове Солсбери. В процессе этого строительства остров будет соединен с материком дамбой, а уровень земли поднят на три метра. Помимо причалов, в состав базы войдут казармы, мастерские, госпиталь, а также учебные заведения. Также будут установлены плавучий сухой док и кран."
SAF_elizabeth_2:0 "Расширить аэропорт Порт-Элизабет"
SAF_elizabeth_2_desc:0 "Необходимо расширить аэродром для размещения 42-й авиашколы Королевских ВВС и 6-й эскадрильи ВВС на южной и восточной сторонах поля."
SAF_80_school:0 "80е Аэронавигационное училище"
SAF_80_school_desc:0 "80 Air Navigation School — новая школа ВВС ЮАР, предназначенная для обучения воздушной навигации, морских операций и выживания на море.  "
SAF_mobile:0 "Мобильное депо ВВС"
SAF_mobile_desc:0 "Мобильное депо ВВС станет тем местом, где можно будет разместить экипаж в режиме ожидания, прежде чем его отправят в более активную эскадрилью. Это так же повысит боеготовность наших ВВС и улучшит обмен опытом между пилотами."
SAF_train:0 "Разносторонняя тренировка"
SAF_train_desc:0 "Ввиду малого количества техники, пилотам часто придётся пересаживаться на разные типы самолётов и участвовать в разных боевых условиях. Для того чтобы они были к тому готовы, мы должны проводить разносторонние тренировки, для повышения их боевой готовности."
SAF_ace:0 "Подготовка наших асов"
SAF_ace_desc:0 "Новая программа подготовки пилотов позволит нам заполучить собственных асов в ВВС."
