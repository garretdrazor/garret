SAF_tooltip_11: "В зависимости от популярности англофилов (представленных демократами и монархистами) и республиканцев (представленных авторитаристами) будет зависеть решение парламента: остаться лояльным Вестминстеру и вступить в европейские войны или же сохранить нейтралитет и впоследствии объявить о независимости Союза."
SAF_tooltip_12: "Если у власти останется авторитарный кабинет Герцога, он сможет оспорить решение парламента по желанию, но это может привести к опасным последствиям, в том числе и гражданским войнам с монархистами или анархистами!"
