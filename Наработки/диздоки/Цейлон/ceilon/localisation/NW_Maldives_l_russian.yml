 #Описание#
 MLD_Mohhamed_3_desc:0 "Отстранённый в ходе интриг Шамсуддин III может вернуться при поддержке части клана придерживающихся традиций."
 MLD_clan_loyality_desc:0 "Избавившись от оппозиции в правящем клане, Шамсуддин и его семья может плотно закрепиться на троне."
 MLD_decline_British_desc:0 "Британские власти не вмешались когда в прошлый раз Шамсуддина сняли с поста султана, при том, что по факту, англичане постоянно лезут во внутреннюю политику, не смотря на договоры. Высказав недоверие им, султан подтолкнёт взгляды своего народа к более резким переменам."
 MLD_Abdula_back_desc:0 "С возвратом к власти, Шамсуддин III может вернуть на место премьер-министра своего сына, который был снят с этого поста ранее."
 MLD_nac_honor_desc:0 "Умелая пропаганда поможет нашему народу вспомнить о том, кто они есть, вспомнить о своём наследии. Это поможет закрепить в них мнение, что султанат способен прожить и без участия Британии."
 MLD_restore_askari_desc:0 "Восстановление отрядов аскари необходимо для защиты островов от внешних угроз, и добавит уверенности нашим гражданам в завтрашнем дне."
 MLD_nac_sovet_desc:0 "Несмотря на конституционную монархию, султан, тем не менее, всегда имеет влияние в правительстве. До свержения этот контроль осуществлялся Хасаном Диди, внуком султана, теперь контроль над исполнительным советом вернётся к нему, и он сможет вернуться к контролю властей."
 MLD_sultan_guard_desc:0 "С созданием собственных ВС, гвардию султана стоит так же расширить, и улучшить их подготовку для защиты правителя."
 MLD_reform_askari_desc:0 "Аскари в том виде, в котором они существовали до Британии, совершенно не подходят для нашего времени. Их число необходимо не только расширить, но и подготовить к современным способам ведения войны."
 MLD_antibritish_repression_desc:0 "Отстранив от управления пробританских политиков, мы сможем упрочнить своё положение, и уменьшить влияние англичан на нашу политику."
 MLD_Nurradin_2_desc:0 "Хассан Нурадин II поставленный в ходе интриг прогрессивной части правящего клана, всё ещё имеет шаткое положение, но сделав ставку на него, мы признаем его легитимным правителем."
 MLD_ssilka_muhammed_desc:0 "Отправив прошлого султана и его наследника на удалённый остров, мы лишим его политического влияния, а традиционалисты лишатся своего знамени."
 MLD_sultan_castle_desc:0 "Ещё несколько лет назад, цейлонскими строителями для сына Шамсуддина III был построен огромный дворец, приватизировав его себе, мы можем расположить там резиденцию правителя."
 MLD_premier_Ahmed_desc:0 "Поддерживающие султана реформисты, выдвинули на место премьера своего человека, который сумеет направить государство к светлому и прогрессивному будущему."
 MLD_nac_guard_desc:0 "При поддержке британских властей была создана национальная служба безопасности для защиты интересов государства."
 MLD_education_reform_desc:0 "Наша система образования совершенно не пригодна для текущих реалий. Изменив систему образования, мы сможем хотя бы немного догнать более прогрессивные страны."
 MLD_nac_fish_desc:0 "Сделав рыбу близ наших островов национальной, мы сможем облагать налогом всю их продажу, получая дополнительные средства в бюджет."
 MLD_british_avia_desc:0 "Правительство Англии разместило на островах две своих авиабазы, предназначенные как для нашей защиты, там и для банального снабжения."
 MLD_alphavir_reform_desc:0 "Наш алфавит имеет слишком много букв, которые необходимо исключить для удобства письма и упрощения его изучения."
 MLD_woman_desc:0 "Женщины в нашей стране слишком долго угнетались, пора исправить это, дав им больше прав."
 MLD_port_for_east_desc:0 "Мальдивы являются важным портом, через который проходит множество кораблей с разных частей мира, что направляются на ближний восток. Эта связь заметно улучшит наши отношения с этими странами."
 MLD_traditional_ekonomy_desc:0 "Мальдивы являются важным портом, через который проходит множество кораблей с разных частей мира, что направляются на ближний восток. Эта связь заметно улучшит наши отношения с этими странами."
 MLD_coira_trade_desc:0 "Вот уже долгие годы, торговля продуктами кокосовых пальм затухает, из-за начавшейся великой депрессии. Но к счастью она заканчивается, и мы можем начать её медленное восстановление."
 MLD_cauri_trade_desc:0 "Некогда ракушки являлись основной денежной единицей, но спустя годы они потеряли своё назначение. Учитывая их экзотичность, было принято решение экспортировать в другие страны как сувениры."
 MLD_islanders_desc:0 "Клановая власть, строимая поколениями, вновь вернёт себе власть, взяв управление отдельными островами на себя."
 MLD_islam_desc:0 "Вера – один из важнейших столпов нашего общества. Поддерживая её, можем заручиться поддержкой простого народа."
 MLD_clan_SH_desc:0 "Дополнительное развитие кланового хозяйства поможет нам обеспечить едой гораздо большее население."
 MLD_monoekonomy_desc:0 "Монокультурная экономика предлагает сделать упор на развитие и продажу одного продукта, который сможет обеспечить нашу страну всем остальным."
 MLD_maldivian_fish_desc:0 "Вяленый тунец – основной продукт нашей торговли. Поставляя его в Цейлон, а оттуда и в иные страны, мы получаем хороший доход."
 MLD_trade_with_GB_desc:0 "Торговые связи с хозяевами важны для нас. Укрепив их ещё сильнее мы сможем получать больше необходимых продуктов и ресурсов."
 MLD_shipsman_desc:0 "Судовладельцы – самая влиятельная группа богатых людей, способная направить нашу страну по пути прогресса."
 MLD_support_intellegy_desc:0 "В тяжёлый для страны момент, интеллигенция готова сделать крупный вклад в оборонную промышленность страны. "
 MLD_maldivian_buildships_desc:0 "В тяжёлый для страны момент, мы вынуждены создавать не только национальную гвардию, но и флот для защиты наших островов."
 MLD_flying_people_desc:0 "Всего лишь несколько лет назад, наш народ увидел первые самолёты в небе, и вот мы уже сами готовы построить аэропорт, и принимать у себя на островах иностранцев."
 #Идеи#
 MLD_idea_didi_games:0 "Интриги правящего клана"
 MLD_idea_didi_games_desc:0 "Правящий клан Диди фактически раскололся на две части. Одна часть поддерживала традиции, другая упирала на необходимость реформ. Каждый из них имел своего кандидата на место султана."
 MLD_idea_ceilon_rule:0 "Под управлением Цейлона"
 MLD_idea_ceilon_rule_desc:0 "Не смотря на статус протектората Британии, управление осуществляется не из Лондона, а колониальным аппаратам расположенном в Цейлоне."
 MLD_idea_nac_honor:0 "Национальная гордость"
 MLD_idea_nac_honor_desc:0 "Национальная гордость не позволит нам склониться перед другими."
 MLD_idea_sovet_power:0 "Власть исполнительного совета"
 MLD_idea_sovet_power_desc:0 "Исполнительный совет под контролем внука султана направит правительство в нужную ему сторону."
 MLD_idea_sultan_guard:0 "Гвардия султана"
 MLD_idea_sultan_guard_desc:0 "С созданием собственных ВС, гвардию султана стоит так же расширить, и улучшить их подготовку для защиты правителя."
 MLD_idea_Askary_up:0 "Расширение Аскари"
 MLD_idea_Askary_up_desc:0 "Для современных требований и защиты государства число аскари необходимо значительно расширить."
 MLD_idea_sultan_castle:0 "Султанский дворец"
 MLD_idea_sultan_castle_desc:0 "Султанский дворец - это наш символ власти."
 MLD_idea_nac_fish:0 "Национализация рыбы"
 MLD_idea_nac_fish_desc:0 "Теперь любая продажа рыбы облагается налогом, принося деньги в бюджет нашей страны."
 MLD_idea_reform_alphavit:0 "Реформированный алфавит"
 MLD_idea_reform_alphavit_desc:0 "Реформированый алфавит заметно успростил систему нашего письма что повлияло на все отрасли нашей жизни."
 MLD_idea_coira_trade:0 "Торговля койрой"
 MLD_idea_coira_trade_desc:0 "Медленно восстанавливающаяся после великой депрессии отрасль торговли продуктами кокосовых пальм, наконец-то начала выходить на прежний уровень, пронося доход нашей стране."
 MLD_idea_kauri_trade:0 "Экспорт каури"
 MLD_idea_kauri_trade_desc:0 "Экспортирумые как сувениры ракушки, начали приносить доходы."
 MLD_idea_islanders:0 "Автономия островов"
 MLD_idea_islanders_desc:0 "Всртвование только для Британских военных, напрочь игнорируя ветеранов нашей нации."
 MLD_idea_support_islam:0 "Поддержка веры"
 MLD_idea_support_islam_desc:0 "Поддерживая нашу веру и священнослужителей, мы сможет заручиться полной поддержкой народа."
 MLD_idea_island_SH:0 "Островное хозяйство"
 MLD_idea_island_SH_desc:0 "Дополнительное развитие кланового хозяйства поможет нам обеспечить едой гораздо большее население."
 MLD_idea_fish_eksport:0 "Экспорт рыбы"
 MLD_idea_fish_eksport_desc:0 "Вяленый тунец – основной продукт нашей торговли. Поставляя его в Цейлон, а оттуда и в иные страны, мы получаем хороший доход."
 MLD_idea_maldivian_tunec:0 "Мальдивский тунец"
 MLD_idea_maldivian_tunec_desc:0 "Вяленый тунец – основной продукт торговли Мальдивов. Получая его по низким ценам, мы можем снизить требования к своим фабрикам по производству продуктов."
 MLD_idea_buildshipers:0 "Влияние судостроителей"
 MLD_idea_buildshipers_desc:0 "Влияние судостроителей Мальдив начало распространяться и на другие островные государства, отчего затраты и вклады в производство верфей выросло"
 MLD_Abdula_Madjid_Didi:0 "Абдула Маджид Диди"
 MLD_Amir_Ahmed_Didi:0 "Амир Ахмед Диди"
 # Модификаторы отношений
 MLD_trade_with_west:0 "Торговый порт с востоком"
 MLD_trade_boss:0 "Торговля с покровителем"
