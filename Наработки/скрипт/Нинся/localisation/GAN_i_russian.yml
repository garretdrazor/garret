 GAN_take_hesi:0 "Занять коридор Хэси"
 GAN_war_with_cinhai:0 "Разобраться с Цинхаем"
 GAN_form_ninsya:0 "Сформировать правительство Нинся"
 GAN_last_king_of_n_e:0 "Последний король северо-запада"
 GAN_form_cinhai:0 "Сформировать правительство Цинхая"
 GAN_likvidate_autonomy:0 "Ликвидация провинциальной автономии"
 GAN_rise_goverment_desc:0 "Из-за своей разделённости между двумя другими кликами, у Ганьсу долгое время не было полноценного собственного правительства."
 GAN_secret_with_commi_desc:0 "Нам стоит попытаться установить дипломатические контакты с коммунистическим правительством, чтобы иметь перейти на их сторону в идущей гражданской войне и сохранить своё главенствующее положение в регионе."
 GAN_with_commi_desc:0 "После того, как мы установили контакты с коммунистическим правительством и перестали вести боевые действия с их армией, мы можем перейти к следующей части переговоров и официально перейти на их сторону в гражданской войне."
 GAN_commi_goverment_desc:0 "Так как мы перешли на сторону коммунистов в гражданской войне, то нам необходимо сформировать новое правительство провинции, включив в него большинство из КПК."
 GAN_soldier_propaganda_desc:0 "Чтобы не допустить солдатского бунта в армии и популяризировать среди солдат нашу идею о присоединении к коммунистическому правительству, нам необходимо начать вести среди них политическую пропаганду при помощи советников от КПК."
 GAN_with_ccp_desc:0 "У нас есть возможность договориться с коммунистическим правительством о том, что мы ликвидируем полностью автономию нашей провинции в обмен на сохранение наших постов в правительстве провинции."
 GAN_Loyality_centr_desc:0 "Для того, чтобы получить необходимую поддержку для содержания армии и правительства, мы должны официально подтвердить свою полную лояльность центральному правительству."
 GAN_finance_from_republik_desc:0 "Так как мы получили официальное признание со стороны правительства республики, что мы являемся легитимной властью на северо-западе Китая, и в частности в провинции Ганьсу, то мы теперь можем получать поддержку от него."
 GAN_back_ninsya_contol_desc:0 "Долгое время мы вели подковёрную борьбу с Ма Хункуем за право управлением провинцией Нинся и теперь этот конфликт вылился в открытое противостояние."
 GAN_take_hesi_desc:0 "Коридор Хэси это кусок провинции Ганьсу, который долгое время контролировался другими кликами Ма. Стоит отметить, что эта территория имеет стратегическое значение, так как связывает провинцию Синьцзянь с остальным Китаем."
 GAN_war_with_cinhai_desc:0 "Цинхайская клика и её два лидера, Ма Линь и Ма Буфан, долгое время контролировала обширные территории севернее Тибетского нагорья. Она оставалась верной центральному правительству до последнего момента, пока не решила сменить сторону в противостоянии, благодаря чему у нас появилось полное право попытаться отвоевать эти территории."
 GAN_form_ninsya_desc:0 "Ма Хункуй сильно видоизменил правление в провинции Нинся, консолидировав работу правительства на себе. Теперь нам необходимо вернуть всё к полноценному функционированию без замыкания на одной личности."
 GAN_last_king_of_n_e_desc:0 "Мы наконец-то полностью разобрались с другими кликами Ма и семьями их контролировавшими. Несмотря на то, что Буфанг и Хункуй так жадно дрались за звание «короля северо-запада», по иронии судьбы оно досталось спокойному Ма Хунбиню, наблюдавшему за ними со стороны."
 GAN_form_cinhai_desc:0 "Нам стоит восстановить порядок на территории провинции Цинхай, а для этого нужно сформировать правительство и восстановить его полноценную работу."
 GAN_likvidate_autonomy_desc:0 "Настало время ликвидировать нашу провинциальную автономию, чтобы восстановить единство страны. Центральное правительство обещает обеспечить современным членам правительства провинции сохранении их позиций в новом правительстве в единой стране."
 :0 ""
